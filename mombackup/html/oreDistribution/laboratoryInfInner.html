<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <style>
      #dropzone{
          margin: 0 auto;
          min-width: 600px;
          min-height: 280px;
          border-radius: 3px;
          padding: 30px 0 0;
          box-sizing: border-box;
          position: relative;
      }
      #dropzone select{
          position: absolute;
          left:0;
          top:0;
      }
      .dropzone,.dropzone>div,input[type=file]{
          display: block;
      }
      #dropzone .dropzone{
          border: 2px dotted #ccc;
      }
      input[type=file]{
          z-index: 2001;
          opacity: 0;
      }
      #dropzone .dropzone>.dz-message{
          margin: 0;
      }
      .dropzone .dz-preview .dz-progress{
          opacity: 0!important;
      }
      .dropzone>.dz-message>span{
          line-height: 100%;
      }
    </style>
</head>

<body id="laboratoryInfInner">
<div id="dropzone">
    <form method="post" enctype="multipart/form-data" class="dropzone" action="$Api.aps$/ob/import/OreLaboratoryInfo/excelPut">
        <div class="fallback">
            <input name="file" type="file" />
        </div>
    </form>
    <button id="upexcel">上传</button>
</div>

<script data-main="/js/module/oreDistribution/laboratoryInf" src="/js/zlib/require.js">
</script>
</body>
</html>

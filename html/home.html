    <script>
        $(function() {
            var date = new Date(),
            getYear = date.getFullYear(),
            getMonth = date.getMonth()+1,
            getDay = date.getDate();
            getMonth = (getMonth<10?"0"+getMonth:getMonth);
            $("#dataPicker").val(getYear+"-"+getMonth+"-"+getDay);
            $("#dataPicker")
                .datetimepicker({
                format:"yyyy-mm-dd",
                language:'cn',
                autoclose: true,
                todayBtn: true,
                todayHighlight:true,
                pickerPosition: "bottom-center",
                weekStart: 1,
                pickTime: false,
                startView: 2, //月视图
                minView: "2",
                forceParse: 0
            })
                .on('hide', function(ev){
                    getTableData();
            });
            //得到年月周状态
            function getDataFn(){
                var splitArr = $('#dataPicker').val().split("-"),
                $year = splitArr[0],
                $month=splitArr[1],
                $day=splitArr[2];
            }
            function getTableData(){
                getDataFn();
                $.ajax({
                    "url":"../json/test.json",
                    success:function(result){
                        renderTableData(result.rows);
                    }
                })
            }
            getTableData();

        });
        //  渲染表内容

    </script>

<body>

            <div class="clearfix">
                <div class="apsType-box pull-left mgb-10">

<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>

<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables/js/dataTables.bootstrap.js"></script>
<script src="../../plugins/bootStrapPager/js/extendPagination.js"></script>
<!--自定义文件-->
<script src="../../js/customForm-aps.js"></script>
<script src="../../js/page.js"></script>
<script>
    $(function(){
        var $year,$status;
        var date = new Date();
        getYear = date.getFullYear();
        $("#yMPicker").val(getYear);
        $("#yMPicker").datetimepicker({
            format:"yyyy",
            language:'cn',
            weekStart: 1,
            pickTime: false,
            autoclose:true,
            startView: 4, //月视图
            minView: "4",
            forceParse: 0
        });
        function getDataFn(){
            $year = $('.datePicker').val();
            $status =$("#apsState").val();
        }
        window.pageLoad = function() {
            getDataFn();
            var data = {
                adYear: $year,
                status: $status
            };
            function getAttr(obj) {
                var $iChecks = obj.parents("tr").find('.i-checks'),
                    id = $iChecks.attr('data-id'),
                    year = $iChecks.attr('data-year'),
                    status = $iChecks.attr('data-status');
                return [id, year, status];
            }
            Page.init("/api/aps/ApsYearPlan/page", data, true, function (tableData) {
                renderTableData(tableData);
                console.log(tableData);
                //查看
                $(".btn-check").click(function () {
                    var attrArr = getAttr($(this));
                    openDialog('查看年计划', 'producePlan/yearPlanCheck.html?id=' + attrArr[0] + '&year=' + attrArr[1]+'&check=0', '800px', '500px')
                });
                //删除
                $(".btn-delete").click(function () {
                    var attrArr = getAttr($(this));
                    deleteOne('确定要删除该计划', '/api/aps/ApsYearPlan/delete', attrArr[0])
                });
                //编辑
                $(".btn-edit").click(function () {
                    var attrArr = getAttr($(this));
                    location.href = '../producePlan/yearPlanIndex.html?id=' + attrArr[0] + '&year=' + attrArr[1]
                });
                //排产
                $(".btn-review").click(function () {
                    var attrArr = getAttr($(this));
                    location.href = '../producePlan/monthScheduling.html?id=' + attrArr[0] + '&year=' + attrArr[1]
                });

            })
        }
                pageLoad();
                windowclick();
                //添加
                $("#btn-add").click(function () {
                    getDataFn();
                    if ($year == "") {
                        layerAlert("请选择一个准确的年份!");
                    } else {
                        location.href = "./yearPlanIndex.html?year=" + $year;
                        console.log($year);
                    }
                });
//删除单条数据
        function deleteOne(mess,url,id){
            //var ids= eleP.find('input.i-checks').attr('id')
            var data = {id:id} || {};
            top.layer.confirm(mess, {icon: 3, title:'系统提示'},function(index){
                ajaxToServer(url,JSON.stringify(data),function(result){
                    console.log(data,url);
                    if(result.success == true){
                        var frameActive = top.getActiveTab().attr("name");
                        var obj = $('#search-btn', top.window.frames[frameActive].document);
                        if(obj.length == 0){
                            obj = $('#refresh-btn', top.window.frames[frameActive].document);
                            if(obj.length == 0){

                                top.refreshActiveTab();
                            }

                        }
                        obj.trigger('click');
                    }
                });
                top.layer.close(index);
            });
            return false;
        }

    //  渲染表内容
    function renderTableData(tableData){
        $year = $('.datePicker').val();
        $('#treeTable').dataTable({
            "bPaginate": false,
            "bAutoWidth": false,
            "bDestroy":true,
            "paging": false,
            "bProcessing": true,
            "searching": false, //禁用aa原生搜索
            "info": false,  //底部文字
            "order": [],
            "aoColumnDefs": [
                {"bSortable": false, "aTargets": [0, 2,4,6]}
            ],
            "oLanguage": lang,
            "data":tableData,
            //定义列 宽度 以及在json中的列名
            "aoColumns": [
                {"data": "name",'sClass':"alignCenter "},
                {"data": "typeLabel",'sClass':"alignCenter "},
                {"data": "period",'sClass':"alignCenter"},
                {"data": "createUser",'sClass':"alignCenter "},
                {"data": "createDate",'sClass':"alignCenter "},
                {
                    "data": null, "orderable": false, "defaultContent": "",'sClass':" alignCenter ",
                    "render": function (data, type, row, meta) {
                        var classSet =""  ,setText;
                        if(row.status == "0"){
//                            setText = "草稿";
                            classSet ="col-999";
                        }else if(row.status == "1" ){
//                            setText = "已提交";
                            classSet ="col-51cd50";
                        }
                        return "<span class='"+classSet+"'>"+row.statusShow+"</span >";
                    }
                },
                {
                    "data": null, "orderable": false, "defaultContent": "",'sClass':" alignCenter autoWidth",
                    "render": function (data, type, row, meta) {
                        console.log(row);
                        var html="";
                        if(row.status == "0" || row.status == "-1" ) {
                            html = "<a class='btn btn-review' ><i class='fa fa-file-text'></i>排产</a >"+
                            "<a class='btn btn-edit btn-compile'><i class='fa fa-edit'></i>编辑</a >";
                        }else if(row.status == "1"){
                            html = "<a class='btn btn-review' ><i class='fa fa-file-text'></i>排产</a >"
                        }
                        return "<input type='hidden'  id=" + row.id + " data-type="+row.tYPE+" data-id='"+row.id+"' data-year='"+row.adYear+"' data-status='"+row.status+"' class='i-checks'>"+
                            "<a class='btn btn-check btn-info' ><i class='fa fa-search-plus'></i>查看</a >"
                            +html+"<a class='btn btn-delete'><i class='fa fa-trash'></i>删除</a >"
                            ;

                        }
                }

                        ]
            });

        }
    })
</script>
</html>

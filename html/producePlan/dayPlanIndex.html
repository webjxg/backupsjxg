    /**
     * 动态添加Select的option
     */
    function appendOV(obj, rows, valueField, labelFile,dpYearFile,dpMonthFile){
        if(typeof(obj) == "string"){
            obj = $(obj);
        }
        if(rows && rows.length > 0){
            var options = new Array();
            valueField = valueField||'value';
            labelFile = labelFile||'label';
            dpMonthFile = dpMonthFile||'dpMonth';
            dpYearFile = dpYearFile||'dpYear';
            $(rows).each(function(i,o){
                options.push({'value':o[valueField],'dpMonth':o[dpMonthFile], 'dpYear':o[dpYearFile],'label':o[labelFile]});
            });
            appendOptions(obj, options);
        }
    }

    // 追加select的options
    function appendOptions(obj, options){
        if(options){
            $(options).each(function(i,o){
                $(obj).append("<option value='"+o.value+"' dpYear='"+o.dpYear+"' dpMonth='"+o.dpMonth+"'>"+o.label+"</option>");
            });
        }
    }

    //暂存递交
    function btnSubSave(status) {
        getDataFn();
        /*
        添加需求增加传参数：月计划id、日计划名称
        增加判断所有输入框不能为空
        作者：贾旭光
        日期：2018.7.5
        */
        var monthName=$('#monthName').val(),dayName=$('#dayName').val();
        if(monthName==''||dpWeek==''||dayName==''){
            layer.confirm('请完整输入信息',{icon:0});
            return;
        }
        var checkDGArr = [
            {
                dgName:'班计划',
                dgId: '#td0',
                checkRow:"",
                checkRowArr: [0],
                checkFieldArr: ['weekPlan','dayPlan','classPlan']
            },
            {
                dgName:'产量计划',
                dgId: '#td1',
                checkRowArr: [0],
                checkFieldArr: ['weekPlan','dayPlan','mouthPlan']
            },
            {
                dgName:'质量指标计划',
                dgId: '#td2',
                checkRowArr: [0],
                checkFieldArr: ['weekPlan','dayPlan','classPlan']
            },
            {
                dgName:'技术指标计划',
                dgId: '#td3',
                checkRowArr: [0],
                checkFieldArr: ['weekPlan','dayPlan','mouthPlan']
            },
            {
                dgName:'各项单耗指标计划',
                dgId: '#td4',
                checkRowArr: [0],
                checkFieldArr: ['weekPlan','dayPlan','mouthPlan']
            }
        ];
        if(status == "1"){ //状态为提交时判断要检查的dataGrid指定列中的值是否为空，若为空则将不执行return false之后的方法/表达式
            var checkFlag = dataGridObj.eachCheckDataGrid(checkDGArr);
            if(checkFlag == false){
                return false;
            }
        }

        var editItems = dataGridObj.getSaveItemArr();
        var id=getQueryString('id');
        var data={
            "dpYear":dpYear,
            "dpMonth":dpMonth,
            "dpWeek":dpWeek,
            "dayName":dayName,
            "monthId":monthName,
            "dayPlans":JSON.stringify(editItems),
            "status":status,
            "id":id

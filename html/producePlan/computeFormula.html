<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数配置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--插件样式-->
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">

    <!--自定义样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/dictionaries.css">
</head>
<body>

<div class="wrapper wrapper-content bg-gray">
    <div class="ibox">
        <!--头部-->
        <div class="ibox-title">
            <h5>计算公式配置</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#" aria-expanded="false">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#">选项1</a>
                    </li>
                    <li><a href="#">选项2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <!--内容区-->
        <div class="ibox-content">
            <div class="row">
                <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                    <!--表头-->
                    <thead>
                    <tr role="row">
                        <th>参数名称</th>
                        <th>计算公式</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <!--表内容-->
                    <tbody id="datainner">
                        <tr class="text-center">
                            <td class="paramName" id="asdfs111">运行率字段</td>
                            <td>
                                <div>
                                    <span>（日历天数字段 * 24 - 非正常降产折合停 - 检修时间 ）/日历天数字段h/24</span>
                                    <input type="hidden" value="（日历天数字段 * 24 - 非正常降产折合停 - 检修时间 ）/日历天数字段h/24">
                                </div>
                            </td>
                            <td>
                                <a class='btn btn-info btn-xs btn-change' ><i class='fa fa-search-plus'></i>修改</a >
                            </td>
                        </tr>
                        <tr class="text-center">
                            <td class="paramName" id="asdfs222">运行率字段11</td>
                            <td>
                                <div>
                                    <span>（日历天数字段 * 24 - 非正常降产折合停 - 检修时间 ）/日历天数字段h/24</span>
                                    <input type="hidden" value="（日历天数字段 * 24 - 非正常降产折合停 - 检修时间 ）/日历天数字段h/24">
                                </div>
                            </td>
                            <td>
                                <a class='btn btn-info btn-xs btn-change' ><i class='fa fa-search-plus'></i>修改</a >
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>

<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/ztree/js/jquery.ztree.core.js"></script>
<script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables/js/dataTables.bootstrap.js"></script>
<script src="../../plugins/bootStrapPager/js/extendPagination.js"></script>

<!--自定义文件-->
<script src="../../js/common.js"></script>
<script src="../../js/jeeplus.js"></script>
<script src="../../js/customForm.js"></script>
<script src="../../js/page.js"></script>
<script>
    $(function(){

        $('.btn-change').click(function(){
            var id = $(this).parents("tr").find('.paramName').attr('id'),
                paramName = $(this).parents("tr").find('.paramName').text();
            openEditDialog("计算公式："+paramName,'producePlan/comForInner.html?id='+id,'800px','500px');
        });

    });
</script>
</body>
</html>

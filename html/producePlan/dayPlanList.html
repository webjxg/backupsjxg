<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>月计划列表页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/datetimepicker/css/bootstrap-datetimepicker.css">
    <!--引入样式-->
    <link rel="stylesheet" href="../../plugins/layer/theme/default/layer.css"><!--样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/customDataTable.css">
    <link rel="stylesheet" href="../../css/aps.css">
</head>
<body>
<div class="wrapper wrapper-content bg-gray">
    <div class="ibox">
        <div class="ibox-content">
            <div>
                <h1 class="titName">日计划列表</h1>
            </div>
            <div class="clearfix">
                <div class="apsType-box pull-left mgb-10">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <ul class="apsType-linkage">
                        <li class="year">
                            类型：
                            <select name="" id="apsType">
                                <option value="DAY">日计划</option>
                            </select>
                        </li>
                        <li class="month">
                            计划周期（年月）：
                            <input type="text" value="" id="yMPicker" class="time-input form-control datePicker">
                            <input type="text" value="" id="dayPicker" class="time-input form-control hide datePicker">
                        </li>
                        <li class="week">
                            计划周期（周）：
                            <select name="" id="apsWeek">
                                <option value="">全部</option>
                                <option value="1">第一周</option>
                                <option value="2">第二周</option>
                                <option value="3">第三周</option>
                                <option value="4">第四周</option>
                            </select>
                        </li>
                        <li >
                            状态：
                            <select name="" id="apsState">
                                <option value="0">未发布</option>
                                <option value="1">已发布</option>
                                <option value="review">审核中</option>
                                <option value="unissue">待审核</option>
                                <option value="unissue">暂存</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <div class="pull-right btn-box mgb-20">
                    <button class="btn btn-search  bg-ffa82d" id="search-btn" type="button"><i class="fa fa-search"></i>查询</button>
                    <button class="btn btn-add " id="btn-add" type="button"><i class="fa fa-plus"></i>新增</button>
                    </button>
                </div>
            </div>
            <div class="aps-create-list">
                <!--表格区-->
                <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                    <!--表头-->
                    <thead>
                    <tr role="row">
                        <th>计划名称</th>
                        <th>计划类型</th>
                        <th>计划周期</th>
                        <th>创建人</th>
                        <th>创建时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <!--表内容-->
                    <tbody id="datainner">

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
</body>
<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables/js/dataTables.bootstrap.js"></script>
<script src="../../plugins/bootStrapPager/js/extendPagination.js"></script>
<!--自定义文件-->
<script src="../../js/customForm-aps.js"></script>
<script src="../../js/page.js"></script>
<script>
    $(function(){
        var $year,$status;
        var date = new Date();
        getYear = date.getFullYear();
        getMonth = date.getMonth()+1;
        getMonth = (getMonth<10?"0"+getMonth:getMonth);
        $("#yMPicker").val(getYear+"-"+getMonth);
        $("#yMPicker").datetimepicker({
            format:"yyyy-mm",
            language:'cn',
            weekStart: 1,
            pickTime: false,
            autoclose:true,
            startView: 3, //月视图
            minView: "3",
            forceParse: 0
        });
        function getDataFn(){
            $year = $('.datePicker').val();
            $status =$("#apsState").val();
        }
        window.pageLoad = function() {
            getDataFn();
            var data = {
                adYear: $year,
                status: $status
            };
            /* Page.init("/api/aps/ApsMonthAdjust/page",data,true,function(tableData){
             renderTableData(tableData);
             $('.btn-check').click(function(){
             var id = $(this).parents("tr").find('.i-checks').attr('id');
             openDialog('查看字典','html/systemSettings/dictionaryInner.html?id='+id,'800px','500px')
             });

             });*/
            function getAttr(obj) {
                var $iChecks = obj.parents("tr").find('.i-checks'),
                    id = $iChecks.attr('data-id'),
                    year = $iChecks.attr('data-year'),
                    status = $iChecks.attr('data-status');
                return [id, year, status];
            }

//            $.ajax({
//                url:'../../json/test.json',
//                success:function(result){
            ajaxToServer("/api/aps/DayPlan/form", data, function (tableData) {
                console.log(tableData);
                renderTableData(tableData);
                //查看
                $(".btn-check").click(function () {
                    var attrArr = getAttr($(this));
                    openDialog('查看月计划', 'producePlan/dayPlanIndex.html?id=' + attrArr[0] + '&year=' + attrArr[1], '800px', '500px')
                });
                //删除
                $(".btn-delete").click(function () {
                    var attrArr = getAttr($(this));
                    deleteItem('确定要删除该计划', '/api/aps/ApsYearPlan/delete', attrArr[0])
                });
                //编辑
                $(".btn-edit").click(function () {
                    var attrArr = getAttr($(this));
                    location.href = '../producePlan/dayPlanIndex.html?id=' + attrArr[0] + '&year=' + attrArr[1]
                });


            })
        }
        pageLoad();
        windowclick();
        //添加
        $("#btn-add").click(function () {
            getDataFn();
            if ($year == "") {
                layerAlert("请选择一个准确的年份!");
            } else {
                location.href = "./yearPlanIndex.html?year=" + $year;
            }
        });


        //  渲染表内容
        function renderTableData(tableData){
            $year = $('.datePicker').val();
            $('#treeTable').dataTable({
                "bPaginate": false,
                "bAutoWidth": false,
                "bDestroy":true,
                "paging": false,
                "bProcessing": true,
                "searching": false, //禁用aa原生搜索
                "info": false,  //底部文字
                "order": [],
                "aoColumnDefs": [
                    {"bSortable": false, "aTargets": [0, 2,4,6]}
                ],
                "oLanguage": lang,
                "data":tableData,
                //定义列 宽度 以及在json中的列名
                "aoColumns": [
                    {"data": "name",'sClass':"alignCenter "},
                    {"data": "typeLabel",'sClass':"alignCenter "},
                    {"data": "period",'sClass':"alignCenter"},
                    {"data": "createUser",'sClass':"alignCenter "},
                    {"data": "createDate",'sClass':"alignCenter "},
                    {
                        "data": null, "orderable": false, "defaultContent": "",'sClass':" alignCenter ",
                        "render": function (data, type, row, meta) {
                            var classSet =""  ,setText;
                            if(row.status == "0"){
//                            setText = "草稿";
                                classSet ="col-999";
                            }else if(row.status == "1" ){
//                            setText = "已提交";
                                classSet ="col-51cd50";
                            }else if(row.status == "2"){
                                classSet ="col-ffa82d";
//                            setText = "已审核";
                            }else if(row.status == "3"){
//                            setText = "已发布";
                                classSet ="col-62b5e9";
                            }
                            return "<span class='"+classSet+"'>"+row.statusShow+"</span >";
                        }
                    },
                    {
                        "data": null, "orderable": false, "defaultContent": "",'sClass':" alignCenter autoWidth",
                        "render": function (data, type, row, meta) {
                            console.log(data);
                            var html = "<a class='btn btn-edit'><i class='fa fa-edit'></i>编辑</a >" +
                                    "<a class='btn btn-delete'><i class='fa fa-trash'></i>删除</a >";
                            return "<input type='hidden'  id=" + row.id + " data-type="+row.tYPE+" data-id='"+row.id+"' data-year='"+$year+"' data-status='"+row.status+"' class='i-checks'>"+
                                "<a class='btn btn-check' ><i class='fa fa-search-plus'></i>查看</a >" +html;

                        }
                    }

                ]
            });

        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全厂主要生产技术指标计划</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/datetimepicker/css/bootstrap-datetimepicker.css">
    <!--引入样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/aps.css">
    <style>
        .targetPlanTit{font-size:18px;line-height: 30px;}
        .targetPlanTab-nav{margin:10px 0 ;}
        .targetPlanTab-nav li{width:33%;text-align: center;line-height: 30px;font-size:14px;float:left;cursor: pointer;}
        .targetPlanTab-nav li.active,.targetPlanTab-nav li:hover{background: #a7e6eb;border-radius: 16px;}

    </style>

</head>
<body>
<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content ">
            <h1 class="targetPlanTit clearfix">
               <div class="pull-left">
                  <span>某年某月</span>生产计划
               </div>
            </h1>
            <div class="clearfix">
                <div class="apsType-box clearfix mgb-10">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <ul class="apsType-linkage">
                        <li class="year">
                            计划周期（年）：
                            <input type="text" value="" placeholder="--请选择--"  id="yMPicker"  class="time-input form-control datePicker">
                        </li>
                        <li class="month">
                            计划周期（月）：
                            <select name="" id="getMonth">
                                <option value="">--请选择--</option>
                                <option value="1">1月</option>
                                <option value="2">2月</option>
                                <option value="3">3月</option>
                                <option value="4">4月</option>
                                <option value="5">5月</option>
                                <option value="6">6月</option>
                                <option value="7">7月</option>
                                <option value="8">8月</option>
                                <option value="9">9月</option>
                                <option value="10">10月</option>
                                <option value="11">11月</option>
                                <option value="12">12月</option>
                            </select>
                        </li>
                    </ul>
                <div class="pull-right">
                    <button type="button" class="back-btn btn btn-white">
                        <i class="fa fa-reply"></i>
                        返回上级</button>
                    <button class="btn btn-sub  btn-white" id="btnSub">
                        <i class="fa fa-upload"></i>
                        提交</button>
                </div>
            </div>

            <div class="targetPlanTab">
                <ul class="targetPlanTab-nav clearfix">
                    <li class="active">全厂主要生产技术指标计划</li>
                    <li>商务采购指标计划</li>
                    <li>安全、环保、设备管理总体指标计划</li>
                </ul>
                <div class="targetPlanTab-con" id="iframeCon">
                </div>
            </div>
        </div>
    </div>
</div>

<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<!--自定义文件-->
<script src="../../js/apiDomain.js"></script>
<script src="../../js/customForm-aps.js"></script>
<script>
    //权限
    var id = getQueryString('id') || "",
        year = getQueryString('year'),
        month = getQueryString('month'),
        ind = 0;
    var editarr = [];
    var code = "PPMMPP_PAC";
    var a = b = c = "";
    ajaxToServer1(admin_domain+"/api/sys/SysOperation/currentUserOperation/"+code,{},function (result) {
        if(result.success){
            var len = result.rows.length;
            for(var i=0;i<len;i++){
                if(result.rows[i].code == "PPMMPP_QCJSO"){  //全厂指标
                    a='Edit';
                }
                if(result.rows[i].code == "PPMMPP_SWCGO"){ //商务指标
                    b='Edit';
                }
                if(result.rows[i].code == "PPMMPP_AHSO"){ //安全指标
                    c='Edit';
                }
            }
            editarr.push(a,b,c);
            initFrame(editarr);
            if(editarr[0] != "Edit"){
                $("#btnSub").hide();
            }else{
                $("#btnSub").show();
            }
        }else{
            layer.msg(result.message);
        }
    });
    $(function(){
        $("#yMPicker").datetimepicker({
            format:"yyyy",
            language:'cn',
            weekStart: 1,
            pickTime: false,
            autoclose:true,
            startView: 4, //年视图
            minView: "4",
            forceParse: 0,
        });
        function renderTit(idName){  //判断选取的月计划时间是否已存在。
            if(year != "" && month != ""){
                var data = JSON.stringify({
                    adYear:year,
                    adMonth:month
                });
                ajaxToServer("/api/aps/ApsMonthAdjust/form",data,function(result){
                    if(result.success){
                        var rowsLen = result.rows.length;
                        if(rowsLen > 0 ){
                            //根据取出的rows的长度判断数据是否已存在
                            //获取存在的月计划进行渲染
                            layerAlert(year+"年"+month+"月数据已经存在，请重新选择！");
                            month = "";
                            $("#"+idName).val("");
                            $('.targetPlanTit span').empty().html("某年某月");
                        }else{
                            $('.targetPlanTit span').empty().html(year+"年"+month+"月");
                        }
                        $('#iframeCon').children('iframe').remove();
                        initFrame(editarr);
                    }
                });
            }else if(year== ""){
                layerAlert("请选择年份！");
                $('.targetPlanTit span').empty().html("某年某月");
                return false;
            }
        };
        // 改变管理者身份
        $("#getMonth,#yMPicker").change(function(e){
            var idName = $(this).attr("id"),
                thisVal = $(this).val();
            if(idName =="yMPicker"){
                year = thisVal;
            }else if(idName == "getMonth"){
                month = thisVal;
            }
            renderTit(idName);

        });
        $(".back-btn").click(function(){
            refreshActiveTab();
        });



        //编辑：不能修改时间
        if(id){
            $('#yMPicker').val(year);
            $('#getMonth').val(month);
            $('.targetPlanTit span').empty().html(year+"年"+month+"月");
            $('#yMPicker,#getMonth').attr('disabled',true).css({"cursor":"not-allowed"});
        }

        //提交按钮
        $('#btnSub').click(function(){
            var iframe0 = document.getElementById('iframeCon').getElementsByTagName('iframe')[0];
            iframe0.contentWindow.postData('1');
        });

    });

    function initFrame(pArr){
        /*var year = $('#yMPicker').val();
        var month = $('#getMonth').val();*/
        var tabconUrl = [
            "./proTechTarget"+pArr[0]+".html?id="+id+"&year="+year+"&month="+month,
            "./proCommercePurPlan"+pArr[1]+".html?id="+id+"&year="+year+"&month="+month,
            "./proSafeEnviPlan"+pArr[2]+".html?id="+id+"&year="+year+"&month="+month
        ];
        var $targetPlanTab = $(".targetPlanTab"),
            $targetPlanTabNavLi =$targetPlanTab.find(".targetPlanTab-nav").find('li'),
            $targetPlanCon = $("#iframeCon"); //显示的ifarem
        $targetPlanTabNavLi.unbind('click').click(function(){   //移除绑定的click事件然后再绑定事件
            ind = $(this).index();
            $targetPlanCon.children("iframe").hide();
            $(this).addClass('active').siblings("li").removeClass('active');
            createTagFrame("iframeCon",tabconUrl[ind],"frameId"+ind);
        });
        $targetPlanTabNavLi.eq(ind).trigger('click');
         // setFrameHeight();
    }


</script>

</body>
</html>

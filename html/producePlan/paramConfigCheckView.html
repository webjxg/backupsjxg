<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--插件样式-->
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <!--引入样式-->
    <link rel="stylesheet" href="../../css/comInnerTable.css">
</head>

<body>
<i id="btnMenu" class="icon-th-list" style="cursor:pointer;float:right;margin:10px;"></i>
<form id="inputForm" class="form-horizontal" action="/api/aps/Configure/save" method="post">
    <input id="id" name="id" type="hidden" />
    <table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
        <tbody>
        <tr>
            <td class="width-15" ><label class="pull-right"><font color="red">*</font>参数:</label></td>

            <td class="width-35">
                <input id="opeName" maxlength="100" required="required" name="paramCode" type="text" value="" data-msg-required="" class="form-control valid" style="" aria-required="true" aria-invalid="false">
                <label id="proName-error" class="error" for="opeName" style="display:none"></label>
            </td>


        </tr>
        <tr>
            <td class="width-15" ><label class="pull-right"><font color="red">*</font>数值:</label></td>

            <td class="width-35">
                <input id="opeCode" maxlength="100" required="required" name="value" type="text" value="" data-msg-required="" class="form-control valid" style="" aria-required="true" aria-invalid="false">
                <label id="proCode-error" class="error" for="opeCode" style="display:none"></label>
            </td>
        </tr>

        <tr>
            <td class="width-15" >
                <label class="pull-right"><font color="red">*</font>参数说明:
                </label>
            </td>
            <td class="width-60">
                <textarea id="remarks" required="required" name="remark" maxlength="100" class="form-control" rows="6 "></textarea>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/validate/jquery.validate.min.js"></script>
<script src="../../plugins/validate/messages_zh.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/webUpLoader/webuploader.js"></script>
<!--自定义文件-->
<script src="../../js/apiDomain.js"></script>
<script src="../../js/jeeplus.js"></script>
<script src="../../js/customForm-aps.js"></script>
<script src="../../js/public.js"></script>
<script src="../../js/page.js"></script>






<script>
    $(document).ready(function() {
        icheckinner();
        var id = getQueryString('id');
        $('#id').val(id);
        if (id) {
            /*此处后端接口  id为弹出窗口自带的id 通过浏览器方法传参得到*/
            var url = "/api/aps/Configure/form/" + id;
            ajaxToServer(url, {}, function (result) {
                console.log(result)//查看请求回来的参数
                if (result.success) {
                    renderData(result.Configure, $('#inputForm'));
                } else {
                    layer.msg(result.message);
                }

            });
        }
    });

    /*清除头像*/
    function getSubmitFormId(){
        return "#inputForm";
    }

</script>
</body>
</html>

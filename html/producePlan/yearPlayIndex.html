<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <!--插件样式-->
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="../../plugins/easyui/themes/default/datagrid.css">
    <!--引入样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/customDatagrid.css">
    <link rel="stylesheet" href="../../css/aps.css">
</head>

<body>
<div  class="wrapper wrapper-content ibox-content">
    <div class="ibox">
        <div class="ibox-content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-left">
                        <span>复晟铝业年生产经营计划</span>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-save">保存</button>
                        <button class="btn btn-save">提交</button>
                    </div>
                </div>
            </div>
            <div class="tableItemBox">
                <table id="td0"  class="tableItem"></table>
            </div>
        </div>
    </div>
</div>
<!--表格区-->




</body>
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/easyui/js/jquery.easyui.min.js"></script>
<script src="../../js/dataGridCustom.js"></script>
<script src="../../js/customForm-aps.js"></script>
<script>
    var planarr = [];
    var arr = [];
    var msgobj = {};
    var status;
    getmsg();
    function getmsg() {
        var data={
            adYear:2018,
            status:"0"
        };
        ajaxToServer1("/api/aps/ApsYearPlan/queryYearPlan",data,function (result) {
            console.log(result);
            // planarr.push(result.cpcl);
            planarr.push(result.cpxl);
            planarr.push(result.zljh);
            planarr.push(result.zyxhzbjh);
            // planarr.push(result.zyxhzbjh);
            createTbody(planarr)
        })
    }
    function createTbody(planarr) {
        console.log(planarr)
        for(var i=0;i<planarr.length;i++){
            console.log(planarr[i]) //每种类型的数据，放在一个数组里边
            for(var j=0;j<planarr[i].length;j++){
                // console.log(planarr[i][j]);
                msgobj = {
                    "id":planarr[i][j].id,
                    "groupName":planarr[i][j].groupName,
                    "itemName":planarr[i][j].itemName,
                    "itemUnit":planarr[i][j].itemUnit,
                    "adYear":planarr[i][j].adYear,
                    "adMonth":planarr[i][j].adMonth,
                    "ndyjcl":planarr[i][j].ndyjcl,
                    "yjdsjdcl":planarr[i][j].yjdsjdcl,
                    "ncl":planarr[i][j].ncl,
                    "templetId":planarr[i][j].templetId
                };
                // console.log(msgobj)
                arr.push(msgobj)
            }
            $('#td0').datagrid('loadData',arr);
        }
    };
    $("#td0").datagrid({
        fitColumns:true,
        collapsible:true,
        singleSelect: true,
        onClickRow: function(index){
            dataGridObj.startEditing(index,"#td0")
        },
        //创建table
        columns:[[
            {field:'id',title:'id',hideColumn:'id'},
            {field:'groupName',title:'生产计划',width:100,align:'center'},
            {field:'itemName',title:'项目',width:100,align:'center'},
            {field:'itemUnit',title:'单位',width:100,align:'center'},
            {field:'ndyjcl',title:'2017年预计产量',editor:'text',width:100,align:'center'},
            {field:'yjdsjdcl',title:'预计第四季度产量',editor:'text',width:100,align:'center'},
            {field:'ncl',title:'2018年产量',editor:'text',width:100,align:'center'}
        ]],
        onAfterEdit: function (rowIndex, rowData, changes) {
            dataGridObj.pushRowData(rowData);
            dataGridObj.setEditIndex("#td0",undefined);
            dataGridObj.mergeCells(loadedData,"#td0","groupName");
        },
        //合并单元格
        onLoadSuccess:function (data) {
            loadedData = data;
            dataGridObj.mergeCells(data,"#td0","groupName");
        },
        toolbar: [{
            text: '保存', iconCls: 'icon-save', handler: function () {
                //保存时结束当前编辑的行，自动触发onAfterEdit事件如果要与后台交互可将数据通过Ajax提交后台
                $('#td0').datagrid('endEdit', dataGridObj.getEditIndex("#td0"));
            }
        }]
    })
    //隐藏id列
    $(function(){
        $('#td0').datagrid('hideColumn','id');
    });
    // 点击按钮并添加点击状态
    $(".btn-save").click(function (e) {
        var btn = $(e.target).context.textContent
        if(btn == "保存"){
            status = "0";
            addstatus(status)
        }else{
            status = "1";
            addstatus(status)
        }
    })
    //将点击状态添加到数组里边
    function addstatus(status) {
        var len = $(".tableItemBox").length;
        console.log(len)
        for(var i = 0; i<len;i++){
            console.log($("#td"+i))
            // 给每个虚拟btn添加点击事件
            $("#td"+i).parents('.datagrid-view').siblings(".datagrid-toolbar").find(".l-btn-text").trigger('click');
        }
        console.log(status);
        for(var i=0;i<dataGridObj.saveItemArr.length;i++){
            dataGridObj.saveItemArr[i].status= status;
        };
        var data = dataGridObj.saveItemArr;
        sendmsg(data)  //将数据发送给后台
    }
    function sendmsg(data) {
        console.log(data);
        var datastring = JSON.stringify(data);
        ajaxToServer("/api/aps/ApsYearPlan/saveYearInfo",datastring,function (result) {
            console.log(result);
        });
    }
</script>
</html>

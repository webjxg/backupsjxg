<script>
    $(function () {
        window.pageLoad = function () {
            ajaxToServer("/api/aps/Template/list",{},function (data) {
                dataout(data.rows);
                $('.btn-preserve').click(function () {
                    var id = $(this).parents("tr").find('.i-checks').attr('id');
                    openDialog('项目信息维护', './producePlan/planTempPreserve.html?id=' + id, '800px', '500px')
                });
            });
        };

        var treeId = getQueryString("treeId");
        $('#treeId').val(treeId);


        pageLoad();
        windowclick();

    });
    //   ajax请求渲染datatable数据
    function dataout(data) {
        $('#treeTable').dataTable({
            "bSort":false,
            "bPaginate": false,
            "bDestroy": true,
            "paging": false,
            "bProcessing": true,
            "searching": false, //禁用aa原生搜索
            "info": false,  //底部文字
            "order": [],
            "pagingType": "full_numbers",
            "oLanguage": lang,
            "data": data,
            //定义列 宽度 以及在json中的列名
            "columns": [
                {
                    "data": null, "width": "auto", "defaultContent": "",
                    "render": function (data, type, row, meta) {
                        return data = "<input type='checkbox' id=" + row.id + " class='i-checks'>"
                    }
                },
                {"data": "name", "width": "auto"},
                {"data": "type", "width": "auto"},
                {"data": "createDate", "width": "auto"},
                {
                    "data": null, "width": "auto",
                    "render":function (data) {
                        if(data.enable==0){
                            return data = '否'
                        }else{
                            return data = '是'
                        }
                    }
                },
                {"data": "id", "orderable": false, "defaultContent": "",
                    "render": function (data, type, row, meta) {
                        return data =
                            "<a class='.bg-ffa82d btn btn-preserve'><i class='fa fa-edit' ></i>项目信息维护</a >"
                    }
                }],


        });
        RenderiCheckTblBody();
        $('tbody tr').attr('class','alignCenter')
    }
//    删除
    function deleteIt(mess,url){
        var str="";
        $("#tBodyId td input.i-checks:checkbox").each(function(){
            if(true == $(this).is(':checked')){
                str+=','+$(this).attr("id");

            }
        });
        if(str.length>0) {
            var data = {
                ids: str.substr(1)
            };
        }
        console.log(data);
        top.layer.confirm(mess, {icon: 3, title:'系统提示'},function(index){
            ajaxToServer1(url,data,function(result){
                console.log(url,data,result);
                if(result.success == true){
                    var frameActive = top.getActiveTab().attr("name");
                    var obj = $('#refresh-btn', top.window.frames[frameActive].document);
                    if(obj.length == 0){
                        obj = $('#refresh-btn', top.window.frames[frameActive].document);
                    }
                    obj.trigger('click');
                }
            });
            top.layer.close(index);
        });
        return false;
    }




</script>

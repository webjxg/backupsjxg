<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>审批流程</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/layer/theme/default/layer.css">
    <!--自定义样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/aps.css">
</head>
<body>
<div class="wrapper wrapper-content bg-gray">
    <div class="ibox">
        <div class="ibox-content pos-rel">
            <button type="button" class="auditing-btn">审核</button>
           <div class="reviewPlans-tab tab-box">
               <ul class="revP-tit tab-tit clearfix">
                   <li class="active">审批流程</li>
                   <li>表单信息</li>
               </ul>
               <ul class="tab-con">
                   <li id="reviewPlans" class="pag-30 bg-fff active">
                        <div>
                            <span class="appUser mgr-30" style="display: inline-block;text-indent: 15px;">申请人&nbsp;：<i>高莹</i></span>
                            <span class="appTime mgr-30">申请时间：<i>2018-01-22</i></span>
                            <span class="currentApp mgr-30">当前审批人：<i>徐小平</i></span>
                            <span class="flowStatus mgr-30">流程状态：<i>审批中</i></span>
                        </div>
                        <div class="app-radio">
                            <span class="w-74">审批&nbsp;：</span>
                            <label class="mgr-30 customRadio" ><input type="radio" value="1" name="appRadio" checked><i></i>通过</label>
                            <label class="mgr-30 customRadio"><input type="radio"  value="0" name="appRadio"><i></i>驳回</label>
                        </div>
                       <div class="app-view">
                           <span style="vertical-align: top;" class="w-74">审批意见&nbsp;：</span>
                           <textarea name="" id="" placeholder="请填写您的意见"  class="appTextare"></textarea>
                       </div>
                       <div class="tab-box app-flow-tabBox">
                           <ul class="app-flow-tit tab-tit clearfix">
                               <li >审批过程</li>
                               <li class="active">流程图</li>
                           </ul>
                           <ul class="tab-con">
                               <li>
                                   审批过程
                               </li>
                               <li class="active flow-list">
                                    <div class="flow-item">
                                        <cite class="flow-item-icon flow-icon1"></cite>
                                        <span class="flow-item-user">高莹</span>
                                        <span class="flow-item-time">2018-01-23 12:45</span>
                                        <span class="flow-agree">发起人</span>
                                    </div>
                                   <div class="flow-item">
                                       <cite class="flow-item-icon flow-icon4"></cite>
                                       <span class="flow-item-user">徐小平</span>
                                       <span class="flow-item-time">2018-01-23 12:45</span>
                                       <span class="flow-disagree">
                                           驳回</br>指标不合格，请重新计算
                                       </span>
                                   </div>
                                   <div class="flow-item">
                                       <cite class="flow-item-icon flow-icon2"></cite>
                                       <span class="flow-item-user">徐小平</span>
                                       <span class="flow-item-time">2018-01-23 12:45</span>
                                       <span class="flow-agree">
                                           同意
                                       </span>
                                   </div>
                                   <div class="flow-item">
                                       <cite class="flow-item-icon flow-icon3"></cite>
                                       <span class="flow-item-user">徐小平</span>
                                       <span class="flow-item-time">2018-01-23 12:45</span>
                                       <span class="flow-agree">
                                           通过
                                       </span>
                                   </div>
                               </li>
                           </ul>
                       </div>
                   </li>
                   <li>
                       表单信息
                   </li>
               </ul>
           </div>
        </div>
    </div>
</div>
<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/layer/layer.js"></script>
<!--自定义文件-->
<script src="../../js/customForm-aps.js"></script>
<script>
    $(function(){
        var tabBox = $(".tab-box"),
            tabTit = tabBox.find(".tab-tit").children();
        tabTit.click(function(){
            var ind = $(this).index();
            $(this).addClass('active').siblings().removeClass('active');
            $(this).parent().siblings().children().eq(ind).addClass('active').siblings().removeClass('active');
        });
        $(".auditing-btn").click(function(){
            var appRadioVal = $(".app-radio input[type='radio']:checked").val(),
                appTextval = $.trim($(".app-view textarea").val());
            if(appTextval == ""){
                layer.msg("请填写审批意见！");
            }else{
                ajaxToServer();
            }
        });

    });
</script>

</body>
</html>

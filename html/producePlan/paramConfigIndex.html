<!DOCTYPE html>

<body>
<div class="wrapper wrapper-content ibox-content">
    <!--按钮条-->
    <div class="row">
        <div class="col-sm-12">
            <div class="pull-left">
                <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left"
                        onclick="openEditDialog('新增用户','./producePlan/paramConfigCheckView.html','800px','500px')" title="添加"><i class="fa fa-plus"></i> 添加
                </button>

                <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left"
                        onclick="edit('修改用户信息','./producePlan/paramConfigCheckView.html','800px','500px','#treeTable')" title="修改"><i class="fa fa-file-text-o"></i> 修改
                </button>
                <button class="btn btn-white btn-sm" onclick="deleteAll('确认要删除该用户吗？','/api/sys/SysOperation/delete/','#treeTable')"  data-toggle="tooltip" data-placement="top"><i
                        class="fa fa-trash-o"> 删除</i></button>
                <button class="btn btn-white btn-sm " id="refresh-btn" data-toggle="tooltip" data-placement="left"
                        onclick="Page.reload()" title="刷新"><i class="glyphicon glyphicon-repeat"></i> 刷新
                </button>
            </div>
        </div>
    </div>
    <!--内容表格-->
    <table id="treeTable"
           class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable">
        <thead>
        <tr class="alignCenter">
            <th><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"></th>
            <!--<th>序号	</th>-->
            <th>参数名称	</th>
            <th>参数编码	</th>
            <th>描述	</th>
            <!--<th>排序	</th>-->
            <!--<th>是否启用	</th>-->
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="clearfix pagination-box">
        <div class="pagination-detail pull-left">
            <div class="page-info pull-left"></div>
            <div class="page-list pull-left">
                <span>每页显示</span>
                <select name="" id="pag-sel">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
                条记录
            </div>
        </div>
        <div id="pagination" class="pagination-roll pull-right"></div>
    </div>
</div>

</body>
<script>
    $(function () {
        window.pageLoad = function () {
            Page.init("/api/sys/SysOperation/page",{}, true, function (tableData) {
                dataout(tableData);
                $('tbody tr').attr('class','alignCenter');
                $('.btn-check').click(function () {
                    var id = $(this).parents("tr").find('.i-checks').attr('id');
                    openDialog('查看参数信息', './producePlan/paramConfigCheckView.html?id=' + id, '800px', '500px')
                });
                $('.btn-change').click(function () {
                    var id = $(this).parents("tr").find('.i-checks').attr('id');
                    openEditDialog('修改参数', './producePlan/paramConfigCheckView.html?id=' + id, '800px', '500px')
                });
                $('.btn-delete').click(function () {
                    var id = $(this).parents("tr").find('.i-checks').attr('id');
                    deleteItem('确定要删除该参数吗', '/api/sys/SysOperation/delete',id)
                });
            });
        };

        var treeId = getQueryString("treeId");
        $('#treeId').val(treeId);


        pageLoad();
        windowclick();
//        //点击重置按钮
//        $("#reset-btn").click(function () {
//            $("#operationName").val("");
//            $('#operationCode').val("");
//            $('#opeDescription').val("");
//            $('#enable').val("");
//            Page.reset([]);
//        });

    });
    //   ajax请求渲染datatable数据
    function dataout(data) {
        $('#treeTable').dataTable({
            "bSort":false,
            "bPaginate": false,
            "bDestroy": true,
            "paging": false,
            "bProcessing": true,
            "searching": false, //禁用aa原生搜索
            "info": false,  //底部文字
            "order": [],
            "pagingType": "full_numbers",
            "oLanguage": lang,
            "data": data,
            //定义列 宽度 以及在json中的列名
            "columns": [
                {
                    "data": null, "width": "3%", "defaultContent": "",
                    "render": function (data, type, row, meta) {
                        return data = "<input type='checkbox' id=" + row.id + " class='i-checks'>"
                    }
                },
//                {"data": null, "width": "auto"},
                {"data": "name", "width": "auto"},
                {"data": "code", "width": "auto"},
//                {"data": "remark", "width": "auto"},
//                {"data": "sort", "width": "auto"},
                {
                    "data": null, "width": "auto",
                    "render":function (data) {
                        if(data.enable==0){
                            return data = '否'
                        }else{
                            return data = '是'
                        }
                    }
                },
                {"data": "id", "orderable": false, "defaultContent": "",
                    "render": function (data, type, row, meta) {
                        return data = "<a class='btn btn-info btn-xs  btn-check'><i class='fa fa-search-plus'></i>查看</a >" +
                            "<a class='btn btn-success btn-xs btn-change'><i class='fa fa fa-edit'></i>修改</a >" +
                            "<a class='btn btn-danger btn-xs btn-delete'><i class='fa fa-trash' ></i>删除</a >"
                    }
                }],
//            "fnDrawCallback" : function(){
//                this.api().column(1).nodes().each(function(cell, i) {
//                    cell.innerHTML =  i + 1;
//                });
//            },

        });
        RenderiCheckTblBody();
    }




</script>

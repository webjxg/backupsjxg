<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数配置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--插件样式-->
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../plugins/datatables/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../../plugins/icheck/skins/square/aero.css">
    <link rel="stylesheet" href="../../plugins/icheck/skins/square/green.css">
    <link rel="stylesheet" href="../../plugins/datatables/css/mydatatable.css">

    <!--引入样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/customDataTable.css">
    <link rel="stylesheet" href="../../css/aps.css">


</head>
<body>
<div class="wrapper wrapper-content ibox-content">
    <div>
        <h1 class="titName">参数配置</h1>
    </div>
    <!--按钮条-->
    <div class="row">
        <div class="col-sm-12">
            <div class="pull-right">
                <button class="btn  bg-ffa82d btn-sm" data-toggle="tooltip" data-placement="left"
                        onclick="
                        openEditDialog('新增用户','./producePlan/paramConfigCheckView.html','568px','358px');"
                        title="添加"> 增加
                </button>
                <button class="btn  bg-f75c5c btn-sm" onclick="deleteAll
                ('确认要删除该用户吗？','/api/aps/Configure/delete/','#treeTable')"
                        data-toggle="tooltip" data-placement="top">批量删除
                </button>
                <button class="btn btn-white btn-sm " style="visibility: hidden"
                        id="refresh-btn" data-toggle="tooltip" data-placement="left"
                        onclick="window.location.reload();" title="刷新">
                        <i class="glyphicon glyphicon-repeat"></i> 刷新
                </button>
            </div>
        </div>
    </div>
    <!--内容表格-->
    <table id="treeTable"
           class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable">
        <thead>
        <tr class="alignCenter" style="background-color:#1Ab394">
            <th><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"></th>
            <th>参数</th>
            <th>数值</th>
            <th>参数说明</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/ibox.2.2/ibox.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/metismenu-master/metisMenu.min.js"></script>
<script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="../../plugins/ztree/js/jquery.ztree.core.js"></script>
<script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../plugins/treetable/jquery.treetable.js"></script>
<script src="../../plugins/bootStrapPager/js/extendPagination.js"></script>
<!--页面依赖js-->
<script src="../../js/public.js"></script>
<script src="../../js/jeeplus.js"></script>
<script src="../../js/customForm-aps.js"></script>
<script src="../../js/page.js"></script>


</body>
<script>
    $(function () {
        window.pageLoad = function () {
            ajaxToServer("/api/aps/Configure/list", {}, function (data) {
                console.log(data);
                dataout(data.rows);
                $('tbody tr').attr('class', 'alignCenter');

                $('.btn-change').click(function () {
                    var id = $(this).parents("tr").find('.i-checks').attr('id');
                    openEditDialog('修改参数', './producePlan/paramConfigCheckView.html?id=' + id, '568px', '358px')
                });
                $('.btn-delete').click(function () {
                    var id = $(this).parents("tr").find('.i-checks').attr('id');
                    deleteItem('确定要删除该参数吗', '/api/aps/Configure/delete', id)
                });
            });
        };

        var treeId = getQueryString("treeId");
        $('#treeId').val(treeId);


        pageLoad();
        windowclick();


    });
    //   ajax请求渲染datatable数据
    function dataout(data) {
        $('#treeTable').dataTable({
            "bSort": false,
            "bPaginate": false,
            "bDestroy": true,
            "paging": false,
            "bProcessing": true,
            "searching": false, //禁用aa原生搜索
            "info": false,  //底部文字
            "order": [],
            "pagingType": "full_numbers",
            "oLanguage": lang,
            "data": data,
            //定义列 宽度 以及在json中的列名
            "columns": [
                {
                    "data": null, "width": "60px", "defaultContent": "",
                    "render": function (data, type, row, meta) {
                        return data = "<input type='checkbox' id=" + row.id + " class='i-checks'>"
                    }
                },

                {"data": "paramCode", "width": "320px"},
                {"data": "value", "width": "320px"},
                {"data": "remark", "width": "320px"},
                {
                    "data": "id", "orderable": false, "width": "320px", "defaultContent": "",
                    "render": function (data, type, row, meta) {
                        return data =
                            "<a class='btn bg-62b5e9 btn-xs btn-change'><i class='fa fa fa-edit'></i>修改</a >" +
                            "<a class='btn bg-f75c5c btn-xs btn-delete'><i class='fa fa-trash' ></i>删除</a >"
                    }
                }],
        });
        RenderiCheckTblBody();
    }


</script>

</html>

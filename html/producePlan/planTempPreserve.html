<div class="wrapper wrapper-content">

<script>
    $(document).ready(function(){
        page='orgInner.html';
        $('#officeContent').attr('src','./orgInner.html');
        ajaxToServer('/api/sys/SysOrg/leftTree','json',zTree);
    });

    function zTree(da) {
        var data=da.rows;
        var zTreeObj;
        // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
        var setting = {
            data: {
                simpleData: {
                    enable: true,   //设置是否使用简单数据模式(Array)
                    idKey: "id",    //设置节点唯一标识属性名称
                    pIdKey: "pId"      //设置父节点唯一标识属性名称
                },
                key: {
                    name: "name",//zTree 节点数据保存节点名称的属性名称
                    title: "name"//zTree 节点数据保存节点提示信息的属性名称
                }
            },
            callback: {
                onClick: function (e, treeId, node){
                    if(node.id){
                        rendersun(node.id)
                    }
                }
            }

        };
        // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
        var zNodes = data;
        //执行ztree
        var treeObj =$.fn.zTree.init($("#tree"), setting, zNodes);
    }

        function rendersun(data) {
//            $('#officeContent')[0].contentWindow.updatason(data);
            $('#btn-add').click(function () {
                openEditDialog('项目信息维护', './producePlan/planTempPreserveCV.html?Pid=' + data, '800px', '500px')
            });
            $('#btn-update').click(function () {
                openEditDialog('项目信息修改', './producePlan/planTempPreserveCV.html?id=' + data, '800px', '500px')
            });
            $('#btn-del').click(function () {
                deleteIt('确定要删除该项目吗', '/api/sys/SysOrg/del/', data)
            });

        }
    function deleteIt(mess,url,id){
        //var ids= eleP.find('input.i-checks').attr('id')
        var data = {id:id} || {};
        top.layer.confirm(mess, {icon: 3, title:'系统提示'},function(index){
            ajaxToServer1(url,data,function(result){
                console.log(url,data,result)
                if(result.success == true){
                    var frameActive = top.getActiveTab().attr("name");
                    var obj = $('#search-btn', top.window.frames[frameActive].document);
                    if(obj.length == 0){
                        obj = $('#refresh-btn', top.window.frames[frameActive].document);
                    }
                    obj.trigger('click');
                }
            });
            top.layer.close(index);
        });
        return false;
    }

</script>
</body>

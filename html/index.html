<script>
    $(function(){
        $("#userName .userName").text(unescape(getCookie('userName'))+"!");
        $("#userName .job").text(unescape(getCookie('job')));
        $('.num').hide();
        ajaxToServer1(admin_domain+"/api/mes/AlertMsg/alarm",'',function(result) {
            $('.num').show();
            if(result.success){
                if(result.rows.length>9&&result.rows.length<99) {
                    $('.num').text(result.rows.length).addClass('numberafter')
                }else if(result.rows.length>99){
                    $('.num').text(99).addClass('number')
                }else{
                    $('.num').text(result.rows.length)
                }
            }else{
                $('.num').text('x');
            }
        })
    });
    $("#userName .time").text(getLocalDate()+" "+ getLocalWeek());
    $(".content-tabs").click(function () {
        $("body").addClass('nav-mini');
    });
    $(".num").click(function () {
        openTab("../html/information.html","通知列表",false);
    })
    $(".icon").click(function () {
        openTab("../html/systemSettings/changePassword.html","更改密码",false);

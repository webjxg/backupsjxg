<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
<!--<canvas id="myCanvas"></canvas>-->
<div class="login-bg"></div>
<div class="login-logo">
    <div class="login-wrapper">
        <img src="../images/login-logo.png" alt="img">
    </div>
</div>
<form action="" id="loginSubmit">
    <div class="login-box">
        <h1><p> MOM</p> 制造运营管理平台</h1>
        <input id="user" type="hidden" name="clientId" value="admin">
        <div class="login-item login-user">
            <input type="text" id="loginName" placeholder="用户名"  name="loginName">
            <!--<span><i class="fa icon-user"></i></span>-->
            <span><img src="../images/login-user-new.png" alt="img"></span>
        </div>
        <div class="login-item login-password">
            <input id="password" type="password" name="password" placeholder="密码">
            <!--<span><i class="fa icon-pass"></i></span>-->
            <span><img src="../images/login-password-new.png" alt="img"></span>
        </div>
        <!--<div>-->
            <!--<label><input class="check" type="checkbox" id="rememberMe">五天内免登-->
                <!--<span>忘记密码？</span>-->
            <!--</label>-->
        <!--</div>-->
        <div class="forgetPassword">
            <label>
                <span>忘记密码？</span>
            </label>
            <div class="login-error"></div>
        </div>

        <div class="login-submit">登录</div>
    </div>
</form>

</body>
<script src="../js/jquery-2.2.4.min.js"></script>
<script src="../plugins/layer/layer.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指标</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/icheck/skins/square/green.css">
    <link rel="stylesheet" href="../../plugins/icheck/skins/square/aero.css">
    <!--引入样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/customDataTable.css">
    <link rel="stylesheet" href="../../css/aps.css">


    <style>
        body>.wrapper{
            height: 300px;
            overflow-x: hidden;
        }
        .btn-giveOrder{
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="wrapper wrapper-content ibox-content">
    <!--内容表格-->
    <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable">
        <thead>
        <tr class="alignCenter">
            <th style="width: 10%;border: none;"></th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="treeTableBody" >

        </tbody>
    </table>

</div>
<div class="btn-giveOrder pull-right">
    <a class='bg-ffa82d btn' style="width:90px"><i class='fa fa-edit' ></i>指令下达</a >
</div>



<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/treetable/jquery.treetable.js"></script>
<!--公共样式-->
<script src="../../js/public.js"></script>
<script src="../../js/customForm-aps.js"></script>

<script>

    function updatason(node){
        ajaxToServer("/api/aps/Dict/ajaxTreeJson/"+node,{},function(tableData){
            renderTableData(tableData);
            console.log(tableData);
            clickButton(node);
        })
    }
    window.pageLoad= function () {
        ajaxToServer("/api/aps/Dict/ajaxTreeJson/0",{},function(tableData){
            renderTableData(tableData);
            console.log(tableData);
            clickButton();
        })
    };
    pageLoad();
    //按钮操作集合
    function clickButton(node) {
        $('.btn-giveOrder').click(function(){
            var id = $(this).parents("tr").find('.i-Checks').attr('id');
            openEditDialog('添加下级指令','./proDis/createInsCV.html?id='+id,'462px','425px')
        });

    }
    //渲染表
    function renderTableData(data) {
        console.log(data);
        //↓接口到后修改↓
        var datas=data.rows;
        var tableStr = "";
        for (var i = 0; i < datas.length; i++) {
            tableStr += "<tr class='alignCenter' >"
                            + "<td>" +
                                "<input type='checkbox' id='" + datas[i].id + "' class='i-checks'>"+
                              "</td>" +
                              "<td>"+datas[i].itemName+"</td>"
                      + "</tr>";
        }
        if (tableStr.length == 0) {
            var len = $("#treeTable thead tr").children("th").length;
            tableStr = "<tr style='text-align: center'><td colspan='" + len + "'><font color='#cd0a0a'>暂无记录，请点击左侧对应指标</font></td></tr>";
        }
        $('#treeTableBody').html(tableStr);
        icheckinner()
    }
    //    删除
    function deleteIt(mess,url){
        top.layer.confirm(mess, {icon: 3, title:'系统提示'},function(index){
            ajaxToServer1(url,{},function(result){
                console.log(url,result)
                if(result.success == true){
                    layer.msg("删除成功");
                    var frameActive = top.getActiveTab().attr("name");
                    var obj = $('.fa-refresh', top.window.frames[frameActive].document);
                    if(obj.length == 0){
                        obj = $('.fa-refresh', top.window.frames[frameActive].document);
                    }
                    obj.trigger('click');
                }
            });
            top.layer.close(index);
        });
        return false;
    }


</script>
</body>
</html>

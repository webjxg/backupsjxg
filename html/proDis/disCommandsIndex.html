<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调度指令</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <!--引入样式-->
    <link rel="stylesheet" href="../../plugins/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <!--样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/customDatagrid.css">
    <link rel="stylesheet" href="../../css/customDataTable.css">
    <link rel="stylesheet" href="../../css/aps.css">
    <link rel="stylesheet" href="../../css/proDis.css">
    <style>
        .wrapper{
            height: 1074px;
        }
        .ibox{
            background-color: #f3f3f4;
            position: relative;
        }
        .ibox-content:nth-of-type(1){
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper wrapper-content bg-gray">
    <div class="ibox">
        <!--标题 按钮-->
        <div class="ibox-content">
            <div>
                <h1 class="titName">调度指令</h1>
            </div>
            <!--按钮-->
            <div class="clearfix">
                <div class="apsType-box pull-left mgb-10">
                    <ul class="apsType-linkage">
                        <li class="job">
                            工序：
                            <select name="proc" id="proc">
                                <option value="">请选择</option>

                            </select>
                        </li>
                        <li class="rank">
                            级别：
                            <select name="grade" id="grade">
                                <option value="">请选择</option>
                                <option value="1">一级</option>
                                <option value="2">二级</option>
                                <option value="3">三级</option>
                            </select>
                        </li>
                        <li class="grade">
                            分类：
                            <select name="kind" id="kind">
                                <option value="">请选择</option>
                            </select>
                        </li>
                        <li class="content">
                            指令内容：
                            <input type="text" name="contentParam" id="contentParam" value>
                        </li>
                    </ul>
                </div>
                <div class="pull-right btn-box mgb-20">
                    <button class="btn btn-search btn-white" id="btn-search" type="button" onclick="getOption()">
                        <i class="fa fa-search"></i>
                        查询</button>
                    <button class="btn btn-white" id="btn-add" type="button" onclick="window.location.href='./createInstructionIndex.html'">
                        <i class="fa icon-create"></i>
                        创建指令</button>
                </div>
            </div>
        </div>
        <!--内容-->
        <div class="ibox-content">
            <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable">
                <thead>
                <tr>
                    <th class='autoWidth' style="border: none">工序</th>
                    <th class='autoWidth' style="border: none">指令内容</th>
                    <th class='autoWidth' style="border: none">指令级别</th>
                    <th class='autoWidth' style="border: none">指令分类</th>
                    <th class='autoWidth' >创建时间</th>
                </tr>
                </thead>
                <tbody id="treeTableBody" >

                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables/js/dataTables.bootstrap.js"></script>
<script src="../../plugins/bootStrapPager/js/extendPagination.js"></script>
<script src="../../plugins/ztree/js/jquery.ztree.core.js"></script>
<!--自定义文件-->
<script src="../../js/customForm-aps.js"></script>
<script src="../../js/page.js"></script>

<script>
    $(document).ready(function(){
        ajaxproc();
        ajaxkind();
        Page.init("/api/ctrl/BaseDirective/page",{},true,function(tableData){
            renderTableData(tableData);
        })
    });

    //渲染表格
    function renderTableData(data) {
        //↓接口到后修改↓
        var datas=data;
        var tableStr = "";
        for (var i = 0; i < datas.length; i++) {
            tableStr += "<tr class='alignCenter' >"
                            + "<td class='i-Checks' id='" + datas[i].id + "'>" + datas[i].proc + "</td>"
                            + "<td>"+data[i].content+"</td>"
                            + "<td>" + data[i].grade+"级指令</td>"
                            + "<td>" + datas[i].kind + "</td>"
                            + "<td>" + datas[i].createDate + "</td>"
                        + "</tr>";
        }
        if (tableStr.length == 0) {
            var len = $("#treeTable thead tr").children("th").length;
            tableStr = "<tr style='text-align: center'><td colspan='" + len + "'><font color='#cd0a0a'>暂无记录，请重新选择查询条件</font></td></tr>";
        }
        $('#treeTableBody').html(tableStr);
    }

    //获取工序
    function ajaxproc(){
        ajaxToServerS('/api/sys/SysOrg/selectGx/3',{},function (result) {
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#proc'), rows, 'name', 'name');
            }else{
                layer.msg(result.message);
            }
        });

    }

    //获取指令分类
    function ajaxkind() {
        ajaxToServerS('/api/sys/SysDict/type/directiveCassifyType',{},function (result) {
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#kind'), rows, 'label', 'label');
            }else{
                layer.msg(result.message);
            }
        });
    }

    //8080 admin-api端口专用ajax
    function ajaxToServerS(url, data, callbackFun){
        var layerIndex = layer.load(2);
        url = url.toLowerCase().indexOf("http://") == 0? url : ("http://114.115.165.184:8080/admin-api" + url);
        $.ajax({
            headers:{
                Accept: "application/json; charset=utf-8",
                // Authorization: getCookie("token_type")+" " +getCookie("authorization")，
                Authorization: "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbiIsImlzcyI6ImFkbWluIiwiYXVkIjoiQWRtaW4gSldUIE9ubGluZSJ9.0fEB0SHaUfc10ARex-BCLPmOxbbr5vgcMfvivQKY1Rc"
            },
            type: "post",
            url: url,
            data: data,
            dataType: 'json',
            contentType:'application/json',
            success: function(result){
                layer.close(layerIndex);
                if(callbackFun){
                    callbackFun(result);
                }
            },
            error:function(){
                layer.close(layerIndex);
                layer.msg('请求服务器异常.');
            }
        });
    }

    //得到下拉菜单的值
    function getOption() {
        var procValue=$('#proc').val(), gradeValue=$('#grade').val(),kindValue=$('#kind').val(),contentParme=$('#contentParam').val();
        data={
            "proc":procValue,
            "grade":gradeValue,
            "kind":kindValue,
            "contentParam":contentParme
        };
        Page.init("/api/ctrl/BaseDirectiveCZ/page",data,true,function(tableData){
            renderTableData(tableData);
        })
    }
</script>
</html>

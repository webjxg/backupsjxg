<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令跟踪</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<!--插件样式-->
<link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/datetimepicker/css/bootstrap-datetimepicker.css">
<link rel="stylesheet" href="../../plugins/datatables/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="../../plugins/icheck/skins/square/green.css">
<link rel="stylesheet" href="../../plugins/datatables/css/mydatatable.css">
<!--引入样式-->
<link rel="stylesheet" href="../../css/customDataTable.css">
<link rel="stylesheet" href="../../css/aps.css">
<link rel="stylesheet" href="../../css/proDis.css">
<link rel="stylesheet" href="../../css/common.css">
<body id="menu-content">
<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-title">
            <h1 class="titName">指令跟踪</h1>
            <hr/>
        </div>
        <div class="ibox-content">

            <div class="row">
                <div class="col-sm-12">
                    <!--输入框-->
                    <div class="pull-left">
                   <label>
                       <div class="execution time">
                           <span>下达时间:</span>
                           <input type="text" value="" id="startDateParam" class="time-input datePicker" placeholder="开始时间"><i class="fa fa-calendar"></i>
                           &nbsp;—
                           <input type="text" value="" id="endDateParam" class="time-input datePicker" placeholder="结束时间"><i class="fa fa-calendar"></i>
                       </div>
                   </label>
                        <label>
                            <ul class="apsType-linkage">
                                <li >
                                    工序:
                                    <select name="" id="process">
                                        <option value="">-- 全部 --</option>
                                    </select>
                                </li>
                                <li >
                                    分类:
                                    <select name="" id="classify">
                                        < <option value="">-- 全部 --</option>
                                    </select>
                                </li>
                                <li>
                                    <div class="execution time">
                                        指令:<input type="text" value="" class="name" placeholder="请输入指令">
                                    </div>
                                </li>
                            </ul>
                        </label>

                    </div>
                </div>
            </div>
            <!--状态-->
            <div class="row statu">
                <div class="col-sm-12">
                    <div class="pull-left">
                        <div class="status">
                            <ul class="apsType-linkage">
                                <li>状态：</li>
                                <li>
                                    <input type='checkbox' class='i-checks' name="status" value="2"><span>停止执行</span>
                                </li>
                                <li>
                                    <input type='checkbox' class='i-checks' name="status" value="0"><span>待执行</span>
                                </li>
                                <li>
                                    <input type='checkbox' class='i-checks' name="status" value="1"><span>执行完成</span>
                                </li>
                                <li>
                                    <input type='checkbox' class='i-checks' name="status" value="-1"><span>取消执行</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="pull-right">
                            <button class="btn btn-search bg-ffa82d btn-white" type="button">
                                <i class="fa fa-search"></i>
                                查询</button>
                            <button class="btn  btn-white" id="reset-btn">
                                <i class="fa icon-reset"></i>
                                重置</button>
                            <button class="btn btn-white" id="duty">
                                <i class="fa fa-edit"></i>
                                值班指令</button>
                    </div>
                </div>
            </div>
            <!--表格区-->
            <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                <thead>
                <tr>
                    <th class="id">id</th>
                    <th class="id">分类</th>
                    <th class="id">工序</th>
                    <th>一级</th>
                    <th>二级</th>
                    <th>三级</th>
                    <th>下达时间</th>
                    <th>执行人</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="treeTableBody">
                </tbody>
            </table>
            <!--分页显示-->
            <div class="clearfix pagination-box">
                <div class="pagination-detail pull-left" style="display: block;">
                    <div class="page-info pull-left">显示第1到第6条记录，总共 6条记录</div>
                    <div class="page-list pull-left">
                        <span>每页显示</span>
                        <select name="" id="pag-sel">
                            <option value="">请选择</option>
                            <option value="5">5</option>
                            <option value="10" selected="">10</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="-1">all</option>
                        </select>
                        条记录
                    </div>
                </div>
                <div id="pagination" class="pagination-roll pull-right"></div>
            </div>
        </div>
    </div>
</div>
</body>
<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/ztree/js/jquery.ztree.core.js"></script>
<script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables/js/dataTables.bootstrap.js"></script>
<script src="../../plugins/bootStrapPager/js/extendPagination.js"></script>
<script src="../../plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<!--自定义文件-->
<script src="../../js/common.js"></script>
<script src="../../js/customForm.js"></script>
<script src="../../js/customForm-aps.js"></script>
<script src="../../js/page.js"></script>
<script>

    $(function () {
        window.pageLoad = function () {
            var data = {};
            Page.init("/api/ctrl/DirectiveDetail/queryPage",data,true,function (tableDta) {
                createTable(tableDta)
            })
        }
        pageLoad();
        //获取工序数据
        loadProcess();
        //获取分类数据
        loadClassify();
    });

            //获取年月日
            $("#startDateParam").datetimepicker({
                format: "yyyy-mm-dd hh:mm:ss",
                language:'cn',
                weekStart: 1,
                pickTime: false,
                autoclose:true,
                minView: "4",
                forceParse: 0,
                todayBtn: true
            }).on('change',function(ev){
                var startDate = $('#startDateParam').val();
                $("#endDateParam").datetimepicker('setStartDate',startDate);
                $("#startDateParam").datetimepicker('hide');
            });
            $("#endDateParam").datetimepicker({
                format: "yyyy-mm-dd hh:mm:ss",
                language:'cn',
                weekStart: 1,
                pickTime: false,
                autoclose:true,
                minView: "4",
                forceParse: 0,
                todayBtn: true
            }).on('change',function(ev){
                var returnDate = $("#endDateParam").val();
                $("#startDateParam").datetimepicker('setReturnDate',returnDate);
                $("#endDateParam").datetimepicker('hide');
            });


        //获取工序数据
    function loadProcess(){
            var url_ = 'http://114.115.165.184:8080/admin-api/api/sys/SysOrg/selectGx/3';
            ajaxToServer(url_, {}, function(result){
                if(result.success){
                    var rows = result.rows;
                    appendOptionsValue($('#process'),rows, 'code', 'name');
                }else{
                    layer.msg(result.message);
                }
            });
        }
        //获取分类数据
    function loadClassify() {
            var url_ = 'http://114.115.165.184:8080/admin-api/api/sys/SysDict/type/directiveCassifyType';
            ajaxToServer(url_, {}, function(result){
                if(result.success){
                    var rows = result.rows;
                    appendOptionsValue($('#classify'), rows, 'id', 'label');
                }else{
                    layer.msg(result.message);
                }
            });
        }

    //重置按钮
    $("#reset-btn").click(function () {
        var data = {
            "startTime":$("#startDateParam").val(""), //开始时间
            "endTime":$("#endDateParam").val(""),     //结束时间
            "proc":$("#process option:selected").text(""),            //工序
            "kind":$("#classify option:selected").text(""),            //分类
            "contentParam":$(".name").val(""),  //指令
            "status":getcheck()                      //状态
        };
        Page.reset(["startTime","endTime","proc","kind","contentParam","status"]);
        var checkbox = document.getElementsByName("status");
        for(var i=0;i<checkbox.length;i++){
         checkbox[i].checked = false;
        }
    })


    //创建table
    function createTable(data) {
        //  datatables使用ajax
        $('#treeTable').dataTable({
            "bPaginate": false,
            "bAutoWidth": false,
            "bDestroy": true,
            "paging": false,
            "bProcessing": true,
            "searching": false, //禁用aa原生搜索
            "info": false,  //底部文字
            "order": [],
            "ordering": false,
            "oLanguage": lang,
            "data": data,
            //定义列 宽度 以及在json中的列名
            "aoColumns": [
                {"data": "id", 'sClass':"id"},//id设置为隐藏
                {"data": "kind", 'sClass':"id"},
                {"data": "proc", 'sClass':"id"},
                {"data": "oneContent",'width':"17%", 'sClass': " alignCenter authName"},
                {"data": "twoContent",'width':"17%", 'sClass': "alignCenter autoWidth"},
                {"data": "threeContent", 'width':"17%",'sClass': "alignCenter"},
                {"data": "issuedTime",'width':"13%", 'sClass': "alignCenter"},
                {"data": "issuedUser",'width':"9%", 'sClass': "alignCenter"},

                {
                    "data": " ", 'order': false, "defaultContent": "",'width':"9%", 'sClass': "alignCenter",
                    "render": function (data, type, row, meta) {
                        var html = "";
                        if (row.status == "1") {
                            var setText = "执行完成";
                            html = "<span class='btn-primary1'><i class='fa fa-check-circle'></i>"+setText+"</span>";
                        } else if (row.status == "2") {
                            setText = "停止执行";
                            html = "<span class='btn-stop'><i class='fa fa-exclamation-circle'></i>"+setText+"</span>";
                        } else if (row.status == "-1") {
                            setText = "取消执行";
                            html ="<span class='btn-cancel'><i class='fa fa-times-circle'></i>"+setText+"</span>";
                        } else if (row.status == "0") {
                            setText = "待执行";
                            html = "<span class='btn-await1'><i class='fa fa-times-circle'></i>"+setText+"</span>";
                        }
                        return html;
                    }
                }, //状态
                {
                    "data": " ", 'order': false, "defaultContent": "", 'width':"18%",'sClass': "alignCenter",
                    "render": function (data, type, row, meta) {
                        var html = "";
                        if (row.status == "-1") {
                            html = ""
                        } else if (row.status == "1") {
                            html = ""
                        } else if (row.status == "2") {
                            html = ""
                        } else if (row.status == "0") {
                            html = "<a class='btn btn-review1 btn-operate stopbtn'><i class='fa fa-play'></i>停止指令</a >" +
                                "<a class='btn btn-review btn-operate cancelbtn'><i class='fa fa-power-off'></i>取消指令</a >";
                        }
                        return html;
                    }
                },
            ]
        });
        RenderiCheckTblBody();
        changeStatus()
    }

    //获取数据
    function loadData(){
        var arr = [];
        getcheck();
        var data = {
            "startTime":$("#startDateParam").val(), //开始时间
            "endTime":$("#endDateParam").val(),     //结束时间
            "proc":$("#process option:selected").text()=="-- 全部 --"?"":$("#process option:selected").text(),            //工序
            "kind":$("#classify option:selected").text()=="-- 全部 --"?"":$("#classify option:selected").text(),            //分类
            "contentParam":$(".name").val(),  //指令
            "status":getcheck()                      //状态
        };
        //指令查看接口地址
        ajaxToServer("/api/ctrl/DirectiveDetail/queryPage",JSON.stringify(data), function(result){
            if(result.success){
                var sczb = result.page.rows;
                for(var i=0;i<sczb.length;i++){
                    var msgobj = {
                        "id":sczb[i].id,
                        "proc":sczb[i].proc,
                        "kind":sczb[i].kind,
                        "oneContent":sczb[i].oneContent,
                        "twoContent":sczb[i].twoContent,
                        "threeContent":sczb[i].threeContent,
                        "issuedTime":sczb[i].issuedTime,
                        "issuedUser":sczb[i].issuedUser,
                        "status":sczb[i].status,

                    }
                    arr.push(msgobj)
                }
                createTable(arr);
            }else{
                layer.msg(result.message);
            }
        });
    }

    //点击查询按钮
    $(".btn-search").click(function (e) {
        loadData();
    });
    //修改状态
    function changeStatus() {
        $(".btn-operate").click(function (e) {
            if(this.textContent == "停止指令"){
             var  data = {
                    id:this.parentNode.parentNode.firstElementChild.textContent,
                    status:"2"
                };
                sendmsg(data);
            }else{
                data = {
                    id:this.parentNode.parentNode.firstElementChild.textContent,
                    status:"-1"
                };
                sendmsg(data);
            }
        })
    }
    function sendmsg(obj) {
        ajaxToServer("/api/ctrl/DirectiveDetail/updStatus",JSON.stringify(obj),function (result) {
           if(result.success){
               loadData();
           }else{
               layer.msg(result.message);
           }
        })
    }

    //值班指令
    $("#duty").click(function () {
        ajaxToServer1("/api/ctrl/DirectiveDetail/queryZbzlPage",{},function (result) {
            var data = result.page.rows;
            createTable(data)
        })
    })

    //获取复选框选中状态
        function getcheck() {
        var checkarr = [];
            var checkbox = document.getElementsByName("status");
            var textcontent = "";
            for(var i=0;i<checkbox.length;i++){
                if(checkbox[i].checked == true){
                    checkarr.push(checkbox[i].value)
                }
            }
            textcontent = checkarr.join(",");
                return textcontent
        }
</script>
</html>

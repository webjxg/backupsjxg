<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实产管控</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<!--插件样式-->
<link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/datetimepicker/css/bootstrap-datetimepicker.css">
<link rel="stylesheet" href="../../plugins/datatables/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="../../plugins/icheck/skins/square/green.css">
<link rel="stylesheet" href="../../plugins/datatables/css/mydatatable.css">
<!--引入样式-->
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/customDataTable.css">
<link rel="stylesheet" href="../../css/aps.css">
<link rel="stylesheet" href="../../css/proDis.css">
<body id="menu-content">
<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-title">
            <h1 class="titName">实产管控</h1>
            <hr/>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="pull-left">
                        <ul class="apsType-linkage">
                            <li class="year">
                                事件:
                                <select name="" id="incident">
                                    <option value="">-- 全部 --</option>
                                    <option value="实产降低">实产降低</option>
                                    <option value="下料量减少">下料量减少</option>
                                    <option value="机组运转不稳定">机组运转不稳定</option>
                                </select>
                            </li>
                            <li>
                                原因:
                                <select name="" id="cause">
                                    <option value="">-- 全部 --</option>
                                    <option value="原料溶出工序指标问题">原料溶出工序指标问题</option>
                                    <option value="电厂压力、温度波动">电厂压力、温度波动</option>
                                    <option value="分解工序精液产出率低">分解工序精液产出率低</option>
                                    <option value="焙烧炉问题(ID风机、电收尘、引风量等)">焙烧炉问题(ID风机、电收尘、引风量等)</option>
                                </select>
                            </li>
                            <li >
                                工序:
                                <select name="" id="process">
                                    <option value="">-- 全部 --</option>
                                </select>
                            </li>
                            <li >
                                等级:
                                <select name="" id="rank">
                                    <option value="">-- 全部 --</option>
                                </select>
                            </li>
                            <li>
                                <label>
                                    <div class="execution time">
                                        <span>执行时间:</span>
                                        <input type="text" value="" id="startDateParam" class="time-input datePicker" placeholder="开始时间"><i class="fa fa-calendar"></i>
                                        &nbsp;&nbsp;—
                                        <input type="text" value="" id="endDateParam" class="time-input datePicker" placeholder="结束时间"><i class="fa fa-calendar"></i>
                                    </div>
                                </label>
                            </li>
                        </ul>

                    </div>
                    <div class="pull-right">
                        <label>
                            <button class="btn btn-search  bg-ffa82d btn-white" type="button">
                                <i class="fa fa-search"></i>
                                查询</button>
                        </label>
                        <label>
                            <button class="btn btn-search  bg-ffa82d btn-white" id="btn-add" type="button">
                                <i class="fa icon-create"></i>
                                创建</button>
                        </label>
                    </div>

                </div>
            </div>

            <div id="treeTable_wrapper" class="dataTable_wrapper form-inline dt-bootstrap no-footer">
                <div class="row">
                    <div class="col-sm-12">
                        <!--表格区-->
                        <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>事件</th>
                                <th>原因</th>
                                <th>上报人</th>
                                <th>上报时间</th>
                                <th>状态</th>
                            </tr>
                            </thead>
                            <tbody id="treeTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <!--分页显示-->
            <div class="clearfix pagination-box">
                <div class="pagination-detail pull-left" style="display: block;">
                    <div class="page-info pull-left">显示第1到第6条记录，总共 6条记录</div>
                    <div class="page-list pull-left">
                        <span>每页显示</span>
                        <select name="" id="pag-sel">
                            <option value="">请选择</option>
                            <option value="5">5</option>
                            <option value="10" selected="">10</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="-1">all</option>
                        </select>
                        条记录
                    </div>
                </div>
                <div id="pagination" class="pagination-roll pull-right"> <ul class="pagination"> <li class="previous"><a href="#">«</a></li><li class="disabled hidden"><a href="#">...</a></li> <li class="active"><a href="#">1</a></li><li class="disabled hidden"><a href="#">...</a></li><li class="next"><a href="#">»</a></li></ul></div>
            </div>
        </div>
    </div>
</div>
</body>
<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/ztree/js/jquery.ztree.core.js"></script>
<script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables/js/dataTables.bootstrap.js"></script>
<script src="../../plugins/bootStrapPager/js/extendPagination.js"></script>
<script src="../../plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>

<!--自定义文件-->
<script src="../../js/customForm.js"></script>
<script src="../../js/customForm-aps.js"></script>
<script src="../../js/page.js"></script>
<script>
    $(function () {
        // 获取等级数据
        loadRank();
        //获取工序数据
        loadProcess();
        window.pageLoad = function () {
            var data = {
                proc:$("#process option:selected").val(),
                grade:$("#rank option:selected").val(),
                event:$("#incident option:selected").val(),
                cause:$("#cause option:selected").val(),
                startTime:$("#startDateParam").val(),
                endTime:$("#endDateParam").val()
            };
            Page.init("/api/oper/ManageControl/page",data,true,function (tableDta) {
                createTable(tableDta)
            })
        }
        pageLoad();
        //点击查询按钮
        $(".btn-search").click(function (e) {
            pageLoad();
        });
        // 创建
        $("#btn-add").click(function (e) {
            location.href = "./accidentCreated.html"
        })
    })

    //获取年月日日期
    $("#startDateParam").datetimepicker({
        format: "yyyy-mm-dd hh:mm:ss",
        language:'cn',
        weekStart: 1,
        pickTime: false,
        autoclose:true,
        minView: "4",
        forceParse: 0,
        todayBtn: true
    }).on('change',function(ev){
        var startDate = $('#startDateParam').val();
        $("#endDateParam").datetimepicker('setStartDate',startDate);
        $("#startDateParam").datetimepicker('hide');
    });
    $("#endDateParam").datetimepicker({
        format: "yyyy-mm-dd hh:mm:ss",
        language:'cn',
        weekStart: 1,
        pickTime: false,
        autoclose:true,
        minView: "4",
        forceParse: 0,
        todayBtn: true
    }).on('change',function(ev){
        var returnDate = $("#endDateParam").val();
        $("#startDateParam").datetimepicker('setReturnDate',returnDate);
        $("#endDateParam").datetimepicker('hide');
    });

    //获取工序数据
    function loadProcess(){
        var url_ = 'http://114.115.165.184:8080/admin-api/api/sys/SysOrg/selectGx/3';
        ajaxToServer(url_, {}, function(result){
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#process'), rows, 'name', 'name');
            }else{
                layer.msg(result.message);
            }
        });
    }
    //获取级别数据
    function loadRank(){
        var url_ = 'http://114.115.165.184:8080/admin-api/api/sys/SysDict/type/directiveLeaveyType';
        ajaxToServer(url_, {}, function(result){
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#rank'),rows,'value','label');
            }else{
                layer.msg(result.message);
            }
        });
    }
    //创建table
    //   ajax请求渲染datatable数据
    function createTable (data) {
        $('#treeTable').dataTable({
            "bSort":false,
            "bPaginate": false,
            "bDestroy": true,
            "paging": false,
            "bProcessing": true,
            "searching": false, //禁用aa原生搜索
            "info": false,  //底部文字
            "order": [],
            "pagingType": "full_numbers",
            "oLanguage": lang,
            "data": data,
            //定义列 宽度 以及在json中的列名
            "columns": [
                {"data": null, "width": "auto"},
                {"data": "event", "width": "auto"},
                {"data": "cause", "width": "auto"},
                {"data": "reportUser", "width": "auto"},
                {"data": "updateDate", "width": "auto"},
                { "data": "status", "width": "auto",
                    "render":function (data,type,row,meta) {
                        if(row.status == "0"){
                            var setText = "上报";
                            var  html = "<span class='newspapers'>"+setText+"</span>"
                        }else if(row.status == "1"){
                            var setText = "处理中";
                            var html = "<span class='dispose'>"+setText+"</span>"
                        }else{
                            var setText = "关闭";
                            var  html = "<span class='closes'>"+setText+"</span>"
                        };
                        return html

                    }

                },
           ],
            "fnDrawCallback" : function(){
                this.api().column(0).nodes().each(function(cell, i) {
                    cell.innerHTML =  i + 1;
                });
            },

        });
        RenderiCheckTblBody();
    }
</script>
</html>

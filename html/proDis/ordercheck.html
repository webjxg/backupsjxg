<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令查看</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<!--插件样式-->
<link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/datetimepicker/css/bootstrap-datetimepicker.css">
<link rel="stylesheet" href="../../plugins/datatables/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="../../plugins/icheck/skins/square/green.css">
<link rel="stylesheet" href="../../plugins/datatables/css/mydatatable.css">
<!--引入样式-->
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/customDataTable.css">
<link rel="stylesheet" href="../../css/aps.css">
<link rel="stylesheet" href="../../css/proDis.css">
<body id="menu-content">
<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-title">
            <h1 class="titName">指令查看</h1>
            <hr/>
        </div>
        <div class="ibox-content">

            <div class="row">
                <div class="col-sm-12">
                    <div class="pull-left">
                        <label>
                            <div class="execution time">
                                <span>执行时间:</span>
                                <input type="text" value="开始时间" id="startDateParam" class="time-input datePicker"><i class="fa fa-calendar"></i>
                                &nbsp;—
                                <input type="text" value="结束时间" id="endDateParam" class="time-input datePicker"><i class="fa fa-calendar"></i>
                            </div>
                        </label>
                        <ul class="apsType-linkage">
                            <li class="year">
                                班次:
                                <select name="" id="time">
                                    <option value="">-- 全部 --</option>
                                </select>
                            </li>
                            <li>
                                班组:
                                <select name="" id="team">
                                    <option>-- 全部 --</option>
                                </select>
                            </li>
                            <li >
                                工序:
                                <select name="" id="process">
                                    <option>-- 全部 --</option>
                                </select>
                            </li>
                            <li >
                                级别:
                                <select name="" id="rank">
                                    <option>-- 全部 --</option>
                                </select>
                            </li>
                            <li >
                                分类:
                                <select name="" id="classify">
                                    <option>-- 全部 --</option>
                                </select>
                            </li>
                        </ul>
                    </div>
                    <div class="pull-right">
                        <label>
                            <button class="btn bg-ffa82d btn-search" type="button">查询</button>
                        </label>
                    </div>
                </div>
            </div>
            <!--状态-->
            <div class="status">
                <ul class="apsType-linkage">
                    <li>状态：</li>
                    <li>
                        <input type='checkbox' class='i-checks'><span>停止执行</span>
                    </li>
                    <li>
                        <input type='checkbox' class='i-checks'><span>待执行</span>
                    </li>
                    <li>
                        <input type='checkbox' class='i-checks'><span>执行完成</span>
                    </li>
                    <li>
                        <input type='checkbox' class='i-checks'><span>取消执行</span>
                    </li>
                </ul>
            </div>

            <!--表格区-->
            <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                <thead>
                <tr>
                    <th>工序</th>
                    <th>指令内容</th>
                    <th>班次</th>
                    <th>班组</th>
                    <th>状态</th>
                    <th>执行时间</th>
                </tr>
                </thead>
                <tbody id="treeTableBody">
                </tbody>
            </table>

            <!--分页显示-->
            <div class="clearfix pagination-box">
                <div class="pagination-detail pull-left" style="display: block;">
                    <div class="page-info pull-left">显示第1到第6条记录，总共 6条记录</div>
                    <div class="page-list pull-left">
                        <span>每页显示</span>
                        <select name="" id="pag-sel">
                            <option value="">请选择</option>
                            <option value="5">5</option>
                            <option value="10" selected="">10</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="-1">all</option>
                        </select>
                        条记录
                    </div>
                </div>
                <div id="pagination" class="pagination-roll pull-right"> <ul class="pagination"> <li class="previous"><a href="#">«</a></li><li class="disabled hidden"><a href="#">...</a></li> <li class="active"><a href="#">1</a></li><li class="disabled hidden"><a href="#">...</a></li><li class="next"><a href="#">»</a></li></ul></div>
            </div>
        </div>
    </div>
</div>
</body>
<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/ztree/js/jquery.ztree.core.js"></script>
<script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables/js/dataTables.bootstrap.js"></script>
<script src="../../plugins/bootStrapPager/js/extendPagination.js"></script>
<script src="../../plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<!--自定义文件-->
<script src="../../js/common.js"></script>
<script src="../../js/customForm.js"></script>
<script>
    //页面加载
    $(window).load(function() {
        //获取工序数据
        loadProcess();
        //获取班次数据
        loadShift();
        //获取班组数据
        loadGroups();
        //获取分类数据
        loadClassify();
       //获取级别数据
        loadRank();
        //调用接口加载数据
        loadData();;

    });
    //获取年月日
    $("#startDateParam").datetimepicker({
        format: "yyyy-mm-dd",
        language:'cn',
        weekStart: 1,
        pickTime: false,
        autoclose:true,
        minView: "4",
        forceParse: 0,
        todayBtn: true
    }).on('change',function(ev){
        var startDate = $('#startDateParam').val();
        $("#endDateParam").datetimepicker('setStartDate',startDate);
        $("#startDateParam").datetimepicker('hide');
    });
    $("#endDateParam").datetimepicker({
        format: "yyyy-mm-dd",
        language:'cn',
        weekStart: 1,
        pickTime: false,
        autoclose:true,
        minView: "4",
        forceParse: 0,
        todayBtn: true
    }).on('change',function(ev){
        var returnDate = $("#endDateParam").val();
        $("#startDateParam").datetimepicker('setReturnDate',returnDate);
        $("#endDateParam").datetimepicker('hide');
    });


    //获取工序数据
    function loadProcess(){
        var url_ = 'http://localhost:63342/branch/json/proDis/gongxu.json';
        ajaxToServer(url_, {}, function(result){
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#process'), rows, 'code', 'name');
            }else{
                layer.msg(result.message);
            }
        });
    }
    //获取分类数据
    function loadClassify() {
        var url_ = 'http://localhost:63342/branch/json/proDis/classify.json';
        ajaxToServer(url_, {}, function(result){
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#classify'), rows, 'id', 'classify');
            }else{
                layer.msg(result.message);
            }
        });
    }
    //获取班次数据
    function loadShift(){
        var url_ = 'http://localhost:63342/branch/json/proDis/banci.json';
        ajaxToServer(url_, {}, function(result){
            if(result.success){
                var rows = result.rows;
                // resetSelect($('#time'));
                var options = new Array();
                $(rows).each(function(i,o){
                    var label = o['name']+'('+o['startTime']+'-'+o['endTime']+')';
                    options.push({'value':o['id'], 'label':label});
                });
                appendOptions($('#time'), options);
            }else{
                layer.msg(result.message);
            }
        });
    }
    //获取班组数据
    function loadGroups(){
        var url_ = 'http://localhost:63342/branch/json/proDis/banzu.json';
        ajaxToServer(url_, {}, function(result){
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#team'), rows, 'id', 'name');
            }else{
                layer.msg(result.message);
            }
        });
    }
    //获取级别数据
    function loadRank(){
        var url_ = 'http://localhost:63342/branch/json/proDis/jibie.json';
        ajaxToServer(url_, {}, function(result){
            console.log(result)
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#rank'), rows, 'id', 'rank');
            }else{
                layer.msg(result.message);
            }
        });
    }


    //创建table
    function createTable(data) {
        //  datatables使用ajax
        $('#treeTable').dataTable({
            "bPaginate": false,
            "bAutoWidth": false,
            "bDestroy": true,
            "paging": false,
            "bProcessing": true,
            "searching": false, //禁用aa原生搜索
            "info": false,  //底部文字
            "order": [],
            "ordering": false,
            "oLanguage": lang,
            "data": data,
            //定义列 宽度 以及在json中的列名
            "aoColumns": [
                {"data": "process", 'sClass': " alignCenter authName"},
                {"data": "instruct", 'sClass': "alignCenter autoWidth"},
                {"data": "overStatus", 'sClass': "alignCenter"},
                {"data": "overUserName", 'sClass': "alignCenter"},
                {"data": "id", "orderable": false, "defaultContent": "", 'sClass': "alignCenter autoWidth",
                    "render":function (data,type,row,meta) {
                        var html = "";
                        if(row.status == "0"){
                            var setText = "待执行";
                            html = "<span class='btn-await1'><i class='fa fa-times-circle'></i>"+setText+"</span>";
                        }else if(row.status == "1"){
                            var setText = "执行完成";
                            html = "<span class='btn-primary1'><i class='fa fa-check-circle'></i>"+setText+"</span>";
                        }else if(row.status == "2"){
                            var setText = "停止执行";
                            html = "<span class='btn-stop'><i class='fa fa-exclamation-circle'></i>"+setText+"</span>";
                        }else{
                            var setText = "取消执行";
                            html ="<span class='btn-cancel'><i class='fa fa-times-circle'></i>"+setText+"</span>";
                        };
                        return html;
                    }
                },
                {"data": "overUserName", 'sClass': "alignCenter"}
            ]
        });
        RenderiCheckTblBody();
    }




    //获取数据
    function loadData(){
        var arr = [];
        var data = {
            begin:$("#startDateParam").val(),
            endtime:$("#endDateParam").val(),
            process:$("#process option:selected").val(),
            time:$("#time option:selected").val(),
            classify:$("#classify option:selected").val()
        };
        //指令查看接口地址
        var url_ = 'http://localhost:63342/branch/json/proDis/productiondispatch.json';
        ajaxToServer(url_,JSON.stringify(data), function(result){
            if(result.success){
                var sczb = result.page.rows;
                for(var i=0;i<sczb.length;i++){
                    var msgobj = {
                        "id":sczb[i].id,
                        "process":sczb[i].groupName,
                        "instruct":sczb[i].reciveStatus,
                        "status":sczb[i].status,
                        "overStatus":sczb[i].overStatus,
                        "overUserName":sczb[i].overUserName
                    }
                    arr.push(msgobj)
                }
                createTable(arr);
            }else{
                layer.msg(result.message);
            }
        });
    }

    //点击查询按钮
    $(".btn-search").click(function (e) {
        loadData();
    });





</script>
</html>

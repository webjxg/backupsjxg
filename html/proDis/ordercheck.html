<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令查看</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<!--插件样式-->
<link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/datetimepicker/css/bootstrap-datetimepicker.css">
<link rel="stylesheet" href="../../plugins/datatables/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="../../plugins/icheck/skins/square/green.css">
<link rel="stylesheet" href="../../plugins/datatables/css/mydatatable.css">
<!--引入样式-->
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/customDataTable.css">
<link rel="stylesheet" href="../../css/aps.css">
<link rel="stylesheet" href="../../css/proDis.css">
<body id="menu-content">
<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-title">
            <h1 class="titName">指令查看</h1>
            <hr/>
        </div>
        <div class="ibox-content">

            <div class="row">
                <div class="col-sm-12">
                        <label>
                            <div class="execution time">
                                <span>执行时间:</span>
                                <input type="text" value="" placeholder="开始时间" id="startDateParam" class="time-input datePicker"><i class="fa fa-calendar"></i>
                                &nbsp;—
                                <input type="text" value="" placeholder="结束时间" id="endDateParam" class="time-input datePicker"><i class="fa fa-calendar"></i>
                            </div>
                        </label>
                    <label>
                        <ul class="apsType-linkage">
                            <li class="year">
                                班次:
                                <select name="" id="time">
                                    <option value="">-- 全部 --</option>
                                </select>
                            </li>
                            <li>
                                班组:
                                <select name="" id="team">
                                    <option value="">-- 全部 --</option>
                                </select>
                            </li>
                            <li >
                                工序:
                                <select name="" id="process">
                                    <option value="">-- 全部 --</option>
                                </select>
                            </li>
                            <li >
                                级别:
                                <select name="" id="rank">
                                    <option value="">-- 全部 --</option>
                                </select>
                            </li>
                            <li >
                                分类:
                                <select name="" id="classify">
                                    <option value="">-- 全部 --</option>
                                </select>
                            </li>
                        </ul>
                    </label>
                </div>
            </div>
            <!--状态-->
             <div class="row distance">
                 <div class="col-sm-12">
                     <div class="pull-left">
                         <div class="status">
                             <ul class="apsType-linkage">
                                 <li>状态：</li>
                                 <li>
                                     <input type='checkbox' name="status" class='i-checks' value="2"><span>停止执行</span>
                                 </li>
                                 <li>
                                     <input type='checkbox' name="status" class='i-checks' value="0"><span>待执行</span>
                                 </li>
                                 <li>
                                     <input type='checkbox' name="status" class='i-checks' value="1"><span>执行完成</span>
                                 </li>
                                 <li>
                                     <input type='checkbox' name="status" class='i-checks' value="-1"><span>取消执行</span>
                                 </li>
                             </ul>
                         </div>
                     </div>
                     <div class="pull-right">
                         <label>
                             <button class="btn bg-ffa82d btn-search btn-white" type="button">
                                 <i class="fa fa-search"></i>
                                 查询</button>
                         </label>
                     </div>
                 </div>
             </div>
            <!--表格区-->
            <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                <thead>
                <tr>
                    <th>工序</th>
                    <th>指令内容</th>
                    <th>班次</th>
                    <th>班组</th>
                    <th>状态</th>
                    <th>执行时间</th>
                </tr>
                </thead>
                <tbody id="treeTableBody">
                </tbody>
            </table>

            <!--分页显示-->
            <div class="clearfix pagination-box">
                <div class="pagination-detail pull-left" style="display: block;">
                    <div class="page-info pull-left">显示第1到第6条记录，总共 6条记录</div>
                    <div class="page-list pull-left">
                        <span>每页显示</span>
                        <select name="" id="pag-sel">
                            <option value="">请选择</option>
                            <option value="5">5</option>
                            <option value="10" selected="">10</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="-1">all</option>
                        </select>
                        条记录
                    </div>
                </div>
                <div id="pagination" class="pagination-roll pull-right"></div>
            </div>
        </div>
    </div>
</div>
</body>
<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/ztree/js/jquery.ztree.core.js"></script>
<script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables/js/dataTables.bootstrap.js"></script>
<script src="../../plugins/bootStrapPager/js/extendPagination.js"></script>
<script src="../../plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<!--自定义文件-->
<script src="../../js/common.js"></script>
<script src="../../js/customForm.js"></script>
<script src="../../js/customForm-aps.js"></script>
<script src="../../js/page.js"></script>
<script>
    
    
    $(function () {
        window.pageLoad = function () {
            var data = {};
            Page.init("/api/ctrl/DirectiveDetail/page",data,true,function (tableDta) {
                createTable(tableDta)
            })
        }
        //     //获取工序数据
        loadProcess();
        //     //获取班次数据
        loadShift();
        //     //获取班组数据
        loadGroups();
        //     //获取分类数据
        loadClassify();
        //    //获取级别数据
        loadRank();
        pageLoad()
    })
    //获取年月日
    $("#startDateParam").datetimepicker({
        format: "yyyy-mm-dd hh:mm:ss",
        language:'cn',
        weekStart: 1,
        pickTime: false,
        autoclose:true,
        minView: "4",
        forceParse: 0,
        todayBtn: true
    }).on('change',function(ev){
        var startDate = $('#startDateParam').val();
        $("#endDateParam").datetimepicker('setStartDate',startDate);
        $("#startDateParam").datetimepicker('hide');
    });
    $("#endDateParam").datetimepicker({
        format: "yyyy-mm-dd hh:mm:ss",
        language:'cn',
        weekStart: 1,
        pickTime: false,
        autoclose:true,
        minView: "4",
        forceParse: 0,
        todayBtn: true
    }).on('change',function(ev){
        var returnDate = $("#endDateParam").val();
        $("#startDateParam").datetimepicker('setReturnDate',returnDate);
        $("#endDateParam").datetimepicker('hide');
    });


    //获取工序数据
    function loadProcess(){
        var url_ = 'http://114.115.165.184:8080/admin-api/api/sys/SysOrg/selectGx/3';
        ajaxToServer(url_, {}, function(result){
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#process'), rows, 'name', 'name');
            }else{
                layer.msg(result.message);
            }
        });
    }
    //获取分类数据
    function loadClassify() {
        var url_ = 'http://114.115.165.184:8080/admin-api/api/sys/SysDict/type/directiveCassifyType';
        ajaxToServer(url_, {}, function(result){
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#classify'), rows,'id','label');
            }else{
                layer.msg(result.message);
            }
        });
    }
    //获取班次数据
    function loadShift(){
        var url_ = '/api/ctrl/Shift/list';
        ajaxToServer(url_, {}, function(result){
            if(result.success){
                var rows = result.rows;
                // resetSelect($('#time'));
                var options = new Array();
                $(rows).each(function(i,o){
                    var label = o['name']+'('+o['startTime']+'-'+o['endTime']+')';
                    options.push({'value':o['id'], 'label':label});
                });
                appendOptions($('#time'), options);
            }else{
                layer.msg(result.message);
            }
        });
    }
    //获取班组数据
    function loadGroups(){
        var url_ = '/api/aps/Groups/list';
        ajaxToServer(url_, {}, function(result){
            if(result.success){
                var rows = result.rows;
                var options = new Array();
                $(rows).each(function(i,o){
                    var label = o['name'];
                    options.push({'value':o['id'], 'label':label});
                });
                appendOptions($('#team'), options);
            }else{
                layer.msg(result.message);
            }
        });
    }
    //获取级别数据
    function loadRank(){
        var url_ = 'http://114.115.165.184:8080/admin-api/api/sys/SysDict/type/directiveLeaveyType';
        ajaxToServer(url_, {}, function(result){
            console.log(result)
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#rank'),rows,'value','label');
            }else{
                layer.msg(result.message);
            }
        });
    }


    //创建table
    function createTable(data) {
        //  datatables使用ajax
        $('#treeTable').dataTable({
            "bPaginate": false,
            "bAutoWidth": false,
            "bDestroy": true,
            "paging": false,
            "bProcessing": true,
            "searching": false, //禁用aa原生搜索
            "info": false,  //底部文字
            "order": [],
            "ordering": false,
            "oLanguage": lang,
            "data": data,
            //定义列 宽度 以及在json中的列名
            "aoColumns": [
                {"data": "proc", 'sClass': " alignCenter authName"},
                {"data": "content", 'sClass': "alignCenter autoWidth"},
                {"data": "shiftName", 'sClass': "alignCenter"},
                {"data": "groupName", 'sClass': "alignCenter"},
                {"data": "id", "orderable": false, "defaultContent": "", 'sClass': "alignCenter autoWidth",
                    "render":function (data,type,row,meta) {
                        var html = "";
                        if(row.status == "0"){
                            var setText = "待执行";
                            html = "<span class='btn-await1'><i class='fa fa-times-circle'></i>"+setText+"</span>";
                        }else if(row.status == "1"){
                            var setText = "执行完成";
                            html = "<span class='btn-primary1'><i class='fa fa-check-circle'></i>"+setText+"</span>";
                        }else if(row.status == "2"){
                            var setText = "停止执行";
                            html = "<span class='btn-stop'><i class='fa fa-exclamation-circle'></i>"+setText+"</span>";
                        }else{
                            var setText = "取消执行";
                            html ="<span class='btn-cancel'><i class='fa fa-times-circle'></i>"+setText+"</span>";
                        };
                        return html;
                    }
                },
                {"data": "issuedTime", 'sClass': "alignCenter"}
            ]
        });
        RenderiCheckTblBody();
    }
    //获取数据
    function loadData(){
        var arr = [];

        var data = {
            proc:$("#process option:selected").text()=="-- 全部 --"?"":$("#process option:selected").text(), //工序
            grade:$("#rank option:selected").text()=="-- 全部 --"?"":$("#rank option:selected").text(),   //级别
            kind:$("#classify option:selected").text()=="-- 全部 --"?"":$("#classify option:selected").text(), //分类
            startIssuedTime:$("#startDateParam").val(),
            endIssuedTime:$("#endDateParam").val(),
            main:{
                groupsId:$("#team option:selected").val(),
                shiftId:$("#time option:selected").val(),
            },
            status:getcheck()
        };
        console.log(data)
        //指令查看接口地址
        var url_ = '/api/ctrl/DirectiveDetail/page';
        ajaxToServer(url_,JSON.stringify(data), function(result){
            if(result.success){
                console.log(result)
                var sczb = result.page.rows;
                for(var i=0;i<sczb.length;i++){
                    var msgobj = {
                        "id":sczb[i].id,
                        "proc":sczb[i].proc,  //工序
                        "content":sczb[i].content, //指令内容
                        "status":sczb[i].status,   //状态
                        "shiftName":sczb[i].shiftName, //班次
                        "groupName":sczb[i].groupName, //班组
                        "issuedTime":sczb[i].main.issuedTime
                    }
                    arr.push(msgobj)
                }
                createTable(arr);
            }else{
                layer.msg(result.message);
            }
        });
    }

    //点击查询按钮
    $(".btn-search").click(function (e) {
        loadData();
    });

    //获取复选框选中状态
    function getcheck() {
        var checkarr = [];
        var checkbox = document.getElementsByName("status");
        var textcontent = "";
        for(var i=0;i<checkbox.length;i++){
            if(checkbox[i].checked == true){
                checkarr.push(checkbox[i].value)
            }
        }
        textcontent = checkarr.join(",");
        return textcontent
    }

</script>
</html>

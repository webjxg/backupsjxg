<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令下达</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <!--引入样式-->
    <link rel="stylesheet" href="../../plugins/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <!--样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/customDatagrid.css">
    <link rel="stylesheet" href="../../css/customDataTable.css">
    <link rel="stylesheet" href="../../css/aps.css">
    <style>
        .wrapper{
            height: 1074px;
        }
        .ibox{
            background-color: #f3f3f4;
            position: relative;
        }
        .ibox-content:nth-of-type(1){
            margin-bottom: 20px;
        }
        .ibox-content:nth-of-type(2){
            width: 300px;
            height: 668px;
            float:left;
            margin-right: 20px;

        }
        .ibox-content:nth-of-type(3){
            position: absolute;
            right:0;
            width: 75%;
        }
    </style>
</head>
<body>
<div class="wrapper wrapper-content bg-gray">
    <div class="ibox">
        <!--标题 按钮-->
        <div class="ibox-content">
            <div>
                <h1 class="titName ">指令下达</h1>
            </div>
            <!--班信息-->
            <div>

                <span> 日期 : </span><span style="margin-right: 15px" class="date"></span>
                <span> 班次 : </span><span style="margin-right: 15px" class="shiftName"></span>
                <span> 班组 : </span><span class="groupName"></span>
            </div>
            <!--按钮-->
            <div class="clearfix">
                <div class="apsType-box pull-left mgb-10">
                    <ul class="apsType-linkage">
                        <li class="job">
                            工序：
                            <select name="proc" id="proc">
                                <option value="">请选择</option>

                            </select>
                        </li>
                        <li class="rank">
                            级别：
                            <select name="grade" id="grade">
                                <option value="">请选择</option>
                                <option value="1">一级</option>
                                <option value="2">二级</option>
                                <option value="3">三级</option>
                            </select>
                        </li>
                        <li class="grade">
                            分类：
                            <select name="kind" id="kind">
                                <option value="">请选择</option>
                            </select>
                        </li>
                        <li class="content">
                            指令内容：
                            <input type="text" name="contentParam" id="contentParam" value>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--左侧ztree-->
        <div class="ibox-content">
            <!--左侧树-->
            <div class="leftBox" >
                <div id="tree" class="ztree leftBox-content"></div>
            </div>
            <!--内容区-->
        </div>
        <!--右侧内容 iframe-->
        <div class="ibox-content">
            <iframe id="officeContent" name="officeContent" width="100%" height="650px" frameborder="0"></iframe>
        </div>
    </div>
</div>


</body>
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables/js/dataTables.bootstrap.js"></script>
<script src="../../plugins/bootStrapPager/js/extendPagination.js"></script>
<script src="../../plugins/ztree/js/jquery.ztree.core.js"></script>
<!--自定义文件-->
<script src="../../js/customForm-aps.js"></script>
<script src="../../js/page.js"></script>

<script>
    $(document).ready(function(){
        renderclass();
        $('#officeContent').attr('src','./giveOrdersInner.html');
        getOption();
        ajaxproc();
        ajaxkind();
        reloadZtree('#proc','/api/ctrl/BaseDirective/getZTtree');
        reloadZtree('#kind','/api/ctrl/BaseDirective/getZTtree');
        reloadZtree('#grade','/api/ctrl/BaseDirective/getZTtree');
        reloadZtree('#contentParam','/api/ctrl/BaseDirective/getZTtree');



    });
    //写入班信息
    function renderclass(){
        $('.date').text(getNowFormatDate());
        var data={};
        ajaxTo('/api/ctrl/DirectiveIssued/list',JSON.stringify(data),function (data) {
            var startTime=data.rows[0].shift.startTime,endTime=data.rows[0].shift.endTime;
            $('.groupName').text(data.rows[0].name);
            $('.shiftName').text(startTime+"-"+endTime);
        });
    }
    //获得当前日期
    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate;
        return currentdate;
    }



    function ajaxTo(url, data, callbackFun){
        var layerIndex = layer.load(2);
        url = url.toLowerCase().indexOf("http://") == 0? url : (urlPrefix + url);
        $.ajax({
            headers:{
                Accept: "application/json; charset=utf-8",
                // Authorization: getCookie("token_type")+" " +getCookie("authorization")，
                Authorization: "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJqdGkiOiIwMzIyMjcxNmFiNzU0MTIxOTU5Yjg1ODU1YmFhZWRjZSIsInN1YiI6IjIyIiwiaXNzIjoiYWRtaW4iLCJhdWQiOiJBZG1pbiBKV1QgT25saW5lIn0.c_MLl8tCitpuSa6d-RzAFWJq7k-H3XBAQePTep4q4IM"
            },
            type: "post",
            url: url,
            data: data,
            dataType: 'json',
            contentType:'application/json',
            success: function(result){
                layer.close(layerIndex);
                if(callbackFun){
                    callbackFun(result);
                }
            },
            error:function(){
                layer.close(layerIndex);
                layer.msg('请求服务器异常.');
            }
        });
    }
    //得到下拉菜单的值
    function getOption() {
        var procValue=$('#proc').val(), gradeValue=$('#grade').val(),kindValue=$('#kind').val(),contentParme=$('#contentParam').val();
        data={
            "proc":procValue,
            "grade":gradeValue,
            "kind":kindValue,
            "contentParam":contentParme
        };
        var dat=JSON.stringify(data);
        ajaxToServer('/api/ctrl/BaseDirective/getZTree',dat,function (da) {
            zTree(da.rows)
        });
        reloadZtree();
    }

    function reloadZtree(item){
        $(item).change(function () {
            getOption();
        });
    }


    //ztree渲染
    function zTree(da) {
        var zTreeObj;
        // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
        var setting = {
            data: {
                simpleData: {
                    enable: true,   //设置是否使用简单数据模式(Array)
                    idKey: "id",    //设置节点唯一标识属性名称
                    pIdKey: "pId"      //设置父节点唯一标识属性名称
                },
                key: {
                    name: "name",//zTree 节点数据保存节点名称的属性名称
                    title: "name"//zTree 节点数据保存节点提示信息的属性名称
                }
            },
            callback: {
                onClick: function (e, treeId, node){
                    if(node.id){
                        rendersun(node.id)
                    }
                }
            }

        };
        // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
        var zNodes = da;
        //执行ztree
        var treeObj =$.fn.zTree.init($("#tree"), setting, zNodes);

    }

    //获取工序下拉框
    function ajaxproc(){
        ajaxToServerS('/api/sys/SysOrg/selectGx/3',{},function (result) {
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#proc'), rows, 'name', 'name');
            }else{
                layer.msg(result.message);
            }
        });

    }

    //获取指令分类下拉框
    function ajaxkind() {
        ajaxToServerS('/api/sys/SysDict/type/directiveCassifyType',{},function (result) {
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#kind'), rows, 'label', 'label');
            }else{
                layer.msg(result.message);
            }
        });
    }

    //8080 admin-api端口专用ajax
    function ajaxToServerS(url, data, callbackFun){
        var layerIndex = layer.load(2);
        url = url.toLowerCase().indexOf("http://") == 0? url : ("http://114.115.165.184:8080/admin-api" + url);
        $.ajax({
            headers:{
                Accept: "application/json; charset=utf-8",
                // Authorization: getCookie("token_type")+" " +getCookie("authorization")，
                Authorization: "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbiIsImlzcyI6ImFkbWluIiwiYXVkIjoiQWRtaW4gSldUIE9ubGluZSJ9.0fEB0SHaUfc10ARex-BCLPmOxbbr5vgcMfvivQKY1Rc"
            },
            type: "post",
            url: url,
            data: data,
            dataType: 'json',
            contentType:'application/json',
            success: function(result){
                layer.close(layerIndex);
                if(callbackFun){
                    callbackFun(result);
                }
            },
            error:function(){
                layer.close(layerIndex);
                layer.msg('请求服务器异常.');
            }
        });
    }

    //点ztree传值id
    function rendersun(data) {
        $('#officeContent')[0].contentWindow.updatason(data);
    }
</script>



</html>

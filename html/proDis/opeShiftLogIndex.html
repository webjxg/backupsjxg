    <style>
        /*页面布局*/
        .wrapper {
            height: 1999px;
        }
        .ibox {
            background-color: #f3f3f4;
            position: relative;
        }
        .ibox > .ibox-content:nth-of-type(1) {
            margin-bottom: 20px;
        }
        .ibox > .ibox-content:nth-of-type(2) {
            /*height:999px;*/
            width: 100%;
            float: left;
            margin-right: 20px;

        }
        .ibox > .ibox-content > .ibox-content {
            width: 100%;
            height: 100%;
        }
        .content-head {
            border-bottom: 1px solid #fff;
        }
        /*时间轴 整体样式设置*/
        .outerbox {
            position: relative;
            margin-bottom: 30px;
        }
        .outerbox:after {
            position: absolute;
            left: 31px;
            content: "";
            width: 0;
            height: 0;
            display: block;
            border-style: solid;
            border-width: 5px;
            border-color: #1ab394 transparent transparent transparent;
        }
        .ibox-content > .pull-left {
            position: relative;
        }
        .linebox {
            width: 100%;
            margin-left: 41px;
            margin-bottom: 30px;
            position: relative;
            border-left: 1px solid #ddd;
        }
        .clearBoth {
            clear: both;
        }

        /*头部*/
        div.safe, div.production, div.else {
            position: relative;
            height: 10px;
        }
        div.safe > span, div.production > span, div.else > span {
            position: absolute;
            top: -12px;
            left: 30px;
        }
        i.smallimg {
            display: block;
            width: 11px;
            height: 11px;
            background-image: url(../../images/shift-smallbtn.jpg);

        }
        i.headbigimg {
            position: absolute;
            left: -8px;
            top: -8px;
            width: 15px;
            height: 15px;
            background-image: url(../../images/shift-bigbtn.jpg);

        }
        .safebox, .probox, .elsebox {
            margin-bottom: 45px;
        }

        /*内容区*/
        .newbox {
            position: relative;
            width: 80%;
            height: 75px;
            margin-top: 20px;
        }
        .newbox > textarea {
            padding: 5px;
            margin-left: 34px;
            width: 100%;
            height: 100%;
            border: 1px solid #cacaca;
            border-radius: 3px;
            resize: none;
        }
        .newbox > textarea:focus {
            outline: none;
        }
        .newbox .smallimg {
            position: absolute;
            left: -6px;
            top: 34px;
        }
        .newbox > .btn {
            font-size: 25px;
            width: 33px;
            height: 33px;
        }
        .newbox > .btnadd {
            position: absolute;
            top: 21px;
            right: -90px;

        }
        .newbox > .btnremove {
            position: absolute;
            top: 21px;
            right: -140px;

        }

        /*输入框三角重叠*/
        .newbox:before {
            content: '';
            position: absolute;
            left: 15px;
            top: 29px;
            width: 0;
            height: 0;
            border-width: 10px;
            border-style: solid;
            border-color: transparent;
            margin-bottom: -15px;
            border-right-width: 10px;
            border-right-color: currentColor;
            color: #cacaca;
        }
        .newbox:after {
            content: '';
            position: absolute;
            left: 16px;
            top: 29px;
            width: 0;
            height: 0;
            border-width: 10px;
            border-style: solid;
            border-color: transparent;
            margin-bottom: -15px;
            border-right-width: 10px;
            border-right-color: currentColor;
            color: #fff;
        }

        /*table*/

    </style>

</head>

    function btnonclick() {
        $('.checkupclass').click(function () {

        })

    //写入班信息
    function renderclass() {
        $('.date').text(getNowFormatDate());

            console.log(data);
            var startTime = data.rows[0].shift.startTime, endTime = data.rows[0].shift.endTime;
            $('.groupName').text(data.rows[0].name);
            $('.shiftName').text(startTime + "-" + endTime);
            $('.giveworker').text(data.rows[0].issuedUser);
            $('.shiftworker').text(data.rows[0].issuedUser);
        });
    }
    //获得当前日期
    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = year + seperator1 + month + seperator1 + strDate;
        return currentdate;
    }

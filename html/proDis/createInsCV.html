<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--插件样式-->
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <!--引入样式-->
    <link rel="stylesheet" href="../../css/comInnerTable.css">
    <style>
        /*特殊样式*/
        .width-35>select{
            width: 60%;
        }
        .width-60>textarea{
            width:100%;
        }
        .table-bordered>tbody>tr>td,form > .table > tbody > tr > td{
            border:none;
        }
    </style>

</head>

<body>
<i id="btnMenu" class="icon-th-list" style="cursor:pointer;float:right;margin:10px;"></i>
<form id="inputForm" class="form-horizontal" action="/api/aps/Configure/save" method="post">
    <input id="id" name="id" type="hidden" />
    <table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
        <tbody>
        <tr>
            <td class="width-15" ><label class="pull-right">工序:</label></td>

            <td class="width-35">
                <input type="hidden" name="processId" id="processId">
                <select name="process" id="process" class="form-control"></select>
            </td>
        </tr>
        <tr>
            <td class="width-15" ><label class="pull-right">级别:</label></td>
            <td class="width-35">
                <input type="hidden" name="rankId" id="rankId">
                <select name="rank" id="rank" class="form-control"></select>
            </td>
        </tr>
        <tr>
            <td class="width-15" ><label class="pull-right">分类:</label></td>
            <td class="width-35">
                <input type="hidden" name="classifyId" id="classifyId">
                <select name="classify" id="classify" class="form-control"></select>
            </td>
        </tr>
        <tr>
            <td class="width-15" >
                <label class="pull-right">
                    指令内容:
                </label>
            </td>
            <td class="width-60">
                <textarea id="remarks" name="remark" maxlength="200" class="form-control" rows="6 "></textarea>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/validate/jquery.validate.min.js"></script>
<script src="../../plugins/validate/messages_zh.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/webUpLoader/webuploader.js"></script>
<!--自定义文件-->
<script src="../../js/jeeplus.js"></script>
<script src="../../js/customForm-aps.js"></script>
<script src="../../js/public.js"></script>
<script src="../../js/page.js"></script>






<script>
    $(document).ready(function() {
        var id = getQueryString('id');
        var level=getQueryString('level');
        $('#id').val(id);
        if (id) {
            /*此处后端接口  id为弹出窗口自带的id 通过浏览器方法传参得到*/
            var url = "/api/aps/Configure/form/" + id;
            ajaxToServer(url, {}, function (result) {
                console.log(result)//查看请求回来的参数
                if (result.success) {
                    renderData(result.Configure, $('#inputForm'));
                    $('#rank').val('1')
                } else {
                    layer.msg(result.message);
                }

            });
        }
    });

    /*清除头像*/
    function getSubmitFormId(){
        return "#inputForm";
    }

</script>
</body>
</html>

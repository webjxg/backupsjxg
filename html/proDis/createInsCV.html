<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>参数管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--插件样式-->
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <!--引入样式-->
    <link rel="stylesheet" href="../../css/comInnerTable.css">
    <style>
        /*特殊样式*/
        .width-35>select,.width-35>.form-control{
            width: 60%;
        }
        .width-60>textarea{
            width:100%;
        }
        .table-bordered>tbody>tr>td,form > .table > tbody > tr > td{
            border:none;
        }
    </style>

</head>

<body>
<i id="btnMenu" class="icon-th-list" style="cursor:pointer;float:right;margin:10px;"></i>
<form id="inputForm" class="form-horizontal" action="/api/ctrl/BaseDirective/save" method="post">
    <input id="id" name="id" type="hidden" />
    <table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
        <tbody>
        <tr>
            <td class="width-15" ><label class="pull-right">工序:</label></td>

            <td class="width-35">
                <input type="hidden" name="processId" id="processId">
                <select required="required"  name="proc" id="proc" class="form-control">
                    <option value="">--请选择--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="width-15" ><label class="pull-right">级别:</label></td>
            <td class="width-35">
                <select required="required" name="grade" id="grade" class="form-control" disabled="disabled">
                    <option value="">--请选择--</option>
                    <option value="1">一级菜单</option>
                    <option value="2">二级菜单</option>
                    <option value="3">三级菜单</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="width-15" ><label class="pull-right">分类:</label></td>
            <td class="width-35">
                <input type="hidden" name="classifyId" id="classifyId">
                <select required="required" name="kind" id="kind" class="form-control">
                    <option value="">--请选择--</option>

                </select>
            </td>
        </tr>
        <tr>
            <td class="width-15" >
                <label class="pull-right">
                    指令内容:
                </label>
            </td>
            <td class="width-60">
                <textarea required="required" id="content" name="content" maxlength="200" class="form-control" rows="6 "></textarea>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/validate/jquery.validate.min.js"></script>
<script src="../../plugins/validate/messages_zh.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/webUpLoader/webuploader.js"></script>
<!--自定义文件-->
<script src="../../js/jeeplus.js"></script>
<script src="../../js/customForm-aps.js"></script>
<!--<script src="../../js/public.js"></script>-->
<script src="../../js/page.js"></script>






<script>
    var id = getQueryString('id');
    var proc=false;
    $(document).ready(function() {
        ajaxproc();
        ajaxkind();

    });


    //8080 admin-api端口专用ajax
    function ajaxToServerS(url, data, callbackFun){
        var layerIndex = layer.load(2);
        url = url.toLowerCase().indexOf("http://") == 0? url : ("http://114.115.165.184:8080/admin-api" + url);
        $.ajax({
            headers:{
                Accept: "application/json; charset=utf-8",
                // Authorization: getCookie("token_type")+" " +getCookie("authorization")，
                Authorization: "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbiIsImlzcyI6ImFkbWluIiwiYXVkIjoiQWRtaW4gSldUIE9ubGluZSJ9.0fEB0SHaUfc10ARex-BCLPmOxbbr5vgcMfvivQKY1Rc"
            },
            type: "post",
            url: url,
            data: data,
            dataType: 'json',
            contentType:'application/json',
            success: function(result){
                layer.close(layerIndex);
                if(callbackFun){
                    callbackFun(result);
                }
            },
            error:function(){
                layer.close(layerIndex);
                layer.msg('请求服务器异常.');
            }
        });
    }
    //获取工序
    function ajaxproc(){
        ajaxToServerS('/api/sys/SysOrg/selectGx/3',{},function (result) {
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#proc'), rows, 'name', 'name');
                renderAll();
            }else{
                layer.msg(result.message);
            }
        });

    }

    //获取指令分类
    function ajaxkind() {
        ajaxToServerS('/api/sys/SysDict/type/directiveCassifyType',{},function (result) {
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#kind'), rows, 'label', 'label');
                renderAll();
            }else{
                layer.msg(result.message);
            }
        });
    }
    //获取完下拉框渲染表格
    function renderAll() {
        $('#id').val(id);
        if (id ) {
            /*此处后端接口  id为弹出窗口自带的id 通过浏览器方法传参得到*/
            var ids={
                "id":id
            };
            var url = "/api/ctrl/BaseDirective/form/";
            ajaxToServer(url,JSON.stringify(ids), function (result) {
                if (result.success) {

                    console.log(result);
                    renderData(result.baseDirective, $('#inputForm'));
                } else {
                    layer.msg(result.message);
                }

            });
        }
    }


    /*清除头像*/
    function getSubmitFormId(){
        return "#inputForm";
    }

</script>
</body>
</html>

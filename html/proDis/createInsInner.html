<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指标</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <!--引入样式-->
    <link rel="stylesheet" href="../../css/customDataTable.css">
    <link rel="stylesheet" href="../../css/aps.css">
</head>
<body>

<div class="wrapper wrapper-content ibox-content">
    <!--内容表格-->
    <table id="treeTable" class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable">
        <thead>
        <tr>
            <th class='autoWidth' style="border: none">指令</th>
            <th class='autoWidth'>操作</th>
        </tr>
        </thead>
        <tbody id="treeTableBody" >

        </tbody>
    </table>
</div>



<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/treetable/jquery.treetable.js"></script>
<!--公共样式-->
<script src="../../js/customForm-aps.js"></script>

<script>
    function updatason(node){
        ajaxToServer("/api/aps/Dict/ajaxTreeJson/"+node,{},function(tableData){
            renderTableData(tableData);
            console.log(tableData);
            clickButton(node);
        })
    }
    window.pageLoad= function () {
        ajaxToServer("/api/aps/Dict/ajaxTreeJson/0",{},function(tableData){
            renderTableData(tableData);
            console.log(tableData);
            clickButton();
        })
    };
    pageLoad();
    //按钮操作集合
    function clickButton(node) {
        $('.btn-addson').click(function(){
            var id = $(this).parents("tr").find('.i-Checks').attr('id');
            openEditDialog('添加下级指令','./proDis/createInsCV.html?level=2&id='+id,'462px','425px')
        });
        $('.btn-changeI').click(function () {
            var id = $(this).parents("tr").find('.i-Checks').attr('id');
            openEditDialog('修改指令', './proDis/createInsCV.html?level=2&id=' + id, '462px', '425px')
        });
        $('.btn-add').click(function(){
            var id = $(this).parents("tr").find('.i-Checks').attr('id');
            openEditDialog('添加指令','./proDis/createInsCV.html?level=3&id='+id,'462px','425px')
        });
        $('.btn-change').click(function () {
            var id = $(this).parents("tr").find('.i-Checks').attr('id');
            openEditDialog('修改指令', './proDis/createInsCV.html?level=3&id=' + id, '462px', '425px')
        });
        $('.btn-delete').click(function () {
            var id = $(this).parents("tr").find('.i-Checks').attr('id');
            deleteIt('确定要删除该指令吗', '/api/aps/Dict/delete/'+id)
        });

    }
    //渲染表
    function renderTableData(data) {
        console.log(data);
                                                    //↓接口到后修改↓
        var tablehead="<tr>" +
                            "<td style='border:none' >"+data.message+"</td>"+
                            "<td>"+
                            " <a class='btn bg-ffa82d btn-addson'><i class='fa fa-edit'></i>添加子级</a>" +
                            " <a class='btn bg-f75c5c btn-delete'><i class='fa fa-trash'></i> 删除</a>"  +
                            " <a class='btn bg-62b5e9 btn-changeI'><i class='fa fa-edit'></i>修改</a>" +
                            "</td>"+
                      "</tr>";
        var datas=data.rows;
        var tableStr = "";
        for (var i = 0; i < datas.length; i++) {
            tableStr += "<tr class='alignCenter' >"
                            + "<td class='i-Checks' id='" + datas[i].id + "'>" + datas[i].itemName + "</td>" +
                            "<td>"+
                            " <a class='btn bg-ffa82d btn-add'><i class='fa fa-edit'></i>添加</a>" +
                            " <a class='btn bg-f75c5c btn-delete'><i class='fa fa-trash'></i> 删除</a>"  +
                            " <a class='btn bg-62b5e9 btn-change'><i class='fa fa-edit'></i>修改</a>" +
                            "</td>"
                     + "</tr>";
        }
        if (tableStr.length == 0) {
            var len = $("#treeTable thead tr").children("th").length;
            tableStr = "<tr style='text-align: center'><td colspan='" + len + "'><font color='#cd0a0a'>暂无记录，请点击左侧对应指标</font></td></tr>";
        }
        $('#treeTableBody').html(tablehead+tableStr);
    }
    //    删除
    function deleteIt(mess,url){
        top.layer.confirm(mess, {icon: 3, title:'系统提示'},function(index){
            ajaxToServer1(url,{},function(result){
                console.log(url,result)
                if(result.success == true){
                    layer.msg("删除成功");
                    var frameActive = top.getActiveTab().attr("name");
                    var obj = $('.fa-refresh', top.window.frames[frameActive].document);
                    if(obj.length == 0){
                        obj = $('.fa-refresh', top.window.frames[frameActive].document);
                    }
                    obj.trigger('click');
                }
            });
            top.layer.close(index);
        });
        return false;
    }


</script>
</body>
</html>

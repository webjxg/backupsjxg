<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建操作指令</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <!--引入样式-->
    <link rel="stylesheet" href="../../plugins/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <!--样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/customDatagrid.css">
    <link rel="stylesheet" href="../../css/customDataTable.css">
    <link rel="stylesheet" href="../../css/aps.css">
    <style>
        .wrapper{
            height: 1074px;
        }
        .ibox{
            background-color: #f3f3f4;
            position: relative;
        }
        .ibox-content:nth-of-type(1){
            margin-bottom: 20px;
        }
        .ibox-content:nth-of-type(2){
            height: 668px;
            width: 300px;
            float:left;
            margin-right: 20px;

        }
        .ibox-content:nth-of-type(3){
            position: absolute;
            right:0;
            width: 75%;
        }
    </style>
</head>
<body>
<div class="wrapper wrapper-content bg-gray">
    <div class="ibox">
        <!--标题 按钮-->
        <div class="ibox-content">
            <div>
                <h1 class="titName">创建操作指令</h1>
            </div>
            <!--按钮-->
            <div class="clearfix">
                <div class="apsType-box pull-left mgb-10">
                    <ul class="apsType-linkage">
                        <li class="proc">
                            工序：
                            <select name="proc" id="proc">
                                <option value="">请选择</option>
                            </select>
                        </li>
                        <li class="grade">
                            指令级别：
                            <select name="grade" id="grade">
                                <option value="">请选择</option>
                                <option value="1">一级</option>
                                <option value="2">二级</option>
                                <option value="3">三级</option>
                            </select>
                        </li>
                        <li class="kind">
                            指令分类：
                            <select name="kind" id="kind">
                                <option value="">请选择</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <div class="pull-right btn-box mgb-20">
                    <button class="btn  btn-white btn-instruct" id="btn-add" type="button" >
                        <i class="fa icon-instruct"></i>
                        指令添加</button>
                    <button hidden="hidden" class="fa-refresh" onclick="window.location.reload()"></button>
                </div>
            </div>
        </div>
        <!--左侧ztree-->
        <div class="ibox-content">
            <!--左侧树-->
            <div class="leftBox" >
                <div id="tree" class="ztree leftBox-content"></div>
            </div>
            <!--内容区-->
        </div>
        <!--右侧内容 iframe-->
        <div class="ibox-content">
            <iframe id="officeContent" name="officeContent" width="100%" height="650px" frameborder="0"></iframe>
        </div>
    </div>
</div>


</body>
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/datetimepicker/js/bootstrap-datetimepicker.js"></script>
<script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables/js/dataTables.bootstrap.js"></script>
<script src="../../plugins/bootStrapPager/js/extendPagination.js"></script>
<script src="../../plugins/ztree/js/jquery.ztree.core.js"></script>
<!--自定义文件-->
<script src="../../js/customForm-aps.js"></script>
<script src="../../js/page.js"></script>

<script>
    $(document).ready(function(){
        $('#officeContent').attr('src','./opeOrderCreateInner.html');
        getOption();
        ajaxproc();
        ajaxkind();
        reloadZtree('#proc','/api/ctrl/BaseDirectiveCZ/getZTtree');
        reloadZtree('#kind','/api/ctrl/BaseDirectiveCZ/getZTtree');
        reloadZtree('#grade','/api/ctrl/BaseDirectiveCZ/getZTtree');
        $('#btn-add').click(function () {
            openEditDialog('添加指令', './proDis/opeOrderCVAdd.html?level=1&id=""', '462px', '425px')
        });



    });

    //获取tree
    function getOption() {
        var procValue=$('#proc').val(), gradeValue=$('#grade').val(),kindValue=$('#kind').val();
        data={
            "proc":procValue,
            "grade":gradeValue,
            "kind":kindValue
        };
        var dat=JSON.stringify(data);
        ajaxToServer('/api/ctrl/BaseDirectiveCZ/getZTree',dat,function (da) {
            zTree(da.rows)
        });
        reloadZtree();
    }


    //获取工序
    function ajaxproc(){
        ajaxToServerS('/api/sys/SysOrg/selectGx/3',{},function (result) {
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#proc'), rows, 'code', 'name');
            }else{
                layer.msg(result.message);
            }
        });

    }

    //获取指令分类
    function ajaxkind() {
        ajaxToServerS('/api/sys/SysDict/type/directiveCassifyType',{},function (result) {
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#kind'), rows, 'value', 'label');
            }else{
                layer.msg(result.message);
            }
        });
    }

    //8080 admin-api端口专用ajax
    function ajaxToServerS(url, data, callbackFun){
        var layerIndex = layer.load(2);
        url = url.toLowerCase().indexOf("http://") == 0? url : ("http://114.115.165.184:8080/admin-api" + url);
        $.ajax({
            headers:{
                Accept: "application/json; charset=utf-8",
                // Authorization: getCookie("token_type")+" " +getCookie("authorization")，
                Authorization: "Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJhZG1pbiIsImlzcyI6ImFkbWluIiwiYXVkIjoiQWRtaW4gSldUIE9ubGluZSJ9.0fEB0SHaUfc10ARex-BCLPmOxbbr5vgcMfvivQKY1Rc"
            },
            type: "post",
            url: url,
            data: data,
            dataType: 'json',
            contentType:'application/json',
            success: function(result){
                layer.close(layerIndex);
                if(callbackFun){
                    callbackFun(result);
                }
            },
            error:function(){
                layer.close(layerIndex);
                layer.msg('请求服务器异常.');
            }
        });
    }

    //选择框变更后刷新ztree数据
    function reloadZtree(item){
        $(item).change(function () {
            getOption();
            $('#officeContent')[0].contentWindow.tablehide();
        });
    }


    //ztree渲染
    function zTree(da) {
        var zTreeObj;
        // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
        var setting = {
            data: {
                simpleData: {
                    enable: true,   //设置是否使用简单数据模式(Array)
                    idKey: "id",    //设置节点唯一标识属性名称
                    pIdKey: "pId"      //设置父节点唯一标识属性名称
                },
                key: {
                    name: "name",//zTree 节点数据保存节点名称的属性名称
                    title: "name"//zTree 节点数据保存节点提示信息的属性名称
                }
            },
            callback: {
                onClick: function (e, treeId, node){
                    if(node.id){
                        rendersun(node.id,node.level)
                    }
                }
            }

        };
        // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
        var zNodes = da;
        //执行ztree
        var treeObj =$.fn.zTree.init($("#tree"), setting, zNodes);

    }

    //点ztree传值id
    function rendersun(data,level) {
        $('#officeContent')[0].contentWindow.updatason(data,level);
    }
</script>



</html>

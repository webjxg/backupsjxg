<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实产管控</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .newbox {
            position: relative;
            width: 80%;
            height: 75px;
            margin-top: 20px;
        }
        .newbox > textarea {
            padding: 5px;
            margin-left: 34px;
            width: 100%;
            height: 100%;
            border: 1px solid #cacaca;
            border-radius: 3px;
            resize: none;
        }
        .newbox > textarea:focus {
            outline: none;
        }
        .newbox .smallimg {
            position: absolute;
            left: -6px;
            top: 34px;
        }
        .newbox > .btn {
            font-size: 25px;
            width: 33px;
            height: 33px;
        }
        .newbox > .btnaddr {
            position: absolute;
            top: 21px;
            right: -90px;
            text-align: center;

        }
        .newbox > .btnremove {
            position: absolute;
            top: 21px;
            right: -140px;

        }

        /*输入框三角重叠*/
        .newbox:before {
            content: '';
            position: absolute;
            left: 15px;
            top: 29px;
            width: 0;
            height: 0;
            border-width: 10px;
            border-style: solid;
            border-color: transparent;
            margin-bottom: -15px;
            border-right-width: 10px;
            border-right-color: currentColor;
            color: #cacaca;
        }
        .newbox:after {
            content: '';
            position: absolute;
            left: 16px;
            top: 29px;
            width: 0;
            height: 0;
            border-width: 10px;
            border-style: solid;
            border-color: transparent;
            margin-bottom: -15px;
            border-right-width: 10px;
            border-right-color: currentColor;
            color: #fff;
        }
    </style>
</head>
<!--插件样式-->
<link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/datetimepicker/css/bootstrap-datetimepicker.css">
<link rel="stylesheet" href="../../plugins/datatables/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="../../plugins/icheck/skins/square/green.css">
<link rel="stylesheet" href="../../plugins/datatables/css/mydatatable.css">
<!--引入样式-->
<link rel="stylesheet" href="../../css/common.css">
<link rel="stylesheet" href="../../css/customDataTable.css">
<link rel="stylesheet" href="../../css/aps.css">
<link rel="stylesheet" href="../../css/proDis.css">
<body id="menu-content">
<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-title">
            <h1 class="titName">事故创建</h1>
            <hr/>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-sm-12">
                    <div class="pull-left">
                        <ul class="apsType-linkage">
                            <li class="year">
                                事件:
                                <select name="" id="incident">
                                    <option value="">-- 全部 --</option>
                                    <option value="实产降低">实产降低</option>
                                    <option value="下料量减少">下料量减少</option>
                                    <option value="机组运转不稳定">机组运转不稳定</option>
                                </select>
                            </li>
                            <li>
                                原因:
                                <select name="" id="cause">
                                    <option value="">-- 全部 --</option>
                                    <option value="原料溶出工序指标问题">原料溶出工序指标问题</option>
                                    <option value="电厂压力、温度波动">电厂压力、温度波动</option>
                                    <option value="分解工序精液产出率低">分解工序精液产出率低</option>
                                    <option value="焙烧炉问题(ID风机、电收尘、引风量等)">焙烧炉问题(ID风机、电收尘、引风量等)</option>
                                </select>
                            </li>
                            <li >
                                等级:
                                <select name="" id="rank">
                                    <option value="">-- 全部 --</option>
                                </select>
                            </li>
                        </ul>

                    </div>
                    <div class="pull-right">
                        <label>
                            <button class="btn btn-search  bg-ffa82d btn-white" type="button">
                                <i class="fa fa-search"></i>
                                保存</button>
                        </label>
                        <label>
                            <button class="btn btn-search  bg-ffa82d btn-white" id="btn-add" type="button">
                                <i class="fa icon-create"></i>
                                关闭事故单</button>
                        </label>
                    </div>

                </div>
            </div>

        </div>

        <div class="ibox-content">
            <div class="describe">
                <p class="accident">事故描述：</p><input type="button" value="+" class="addbtn">
                <div class="">
                   <textarea class="newbox">

                   </textarea>
                </div>
            </div>
            <div class="scheme">
                <p class="accident">解决方案：</p><input type="button" value="+" class="addbtn">
                <div>
               <textarea class="newbox">

                   </textarea>
                </div>
            </div>
            <div class="tailafter">
                <p class="accident">执行跟踪：</p><input type="button" value="+" class="addbtn">
                <div>
                   <textarea class="newbox">

                   </textarea>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    $(function () {
        loadRank();

    })
    //获取级别数据
    function loadRank(){
        var url_ = 'http://114.115.165.184:8080/admin-api/api/sys/SysDict/type/directiveLeaveyType';
        ajaxToServer(url_, {}, function(result){
            if(result.success){
                var rows = result.rows;
                appendOptionsValue($('#rank'),rows,'value','label');
            }else{
                layer.msg(result.message);
            }
        });
    }
</script>
</html>

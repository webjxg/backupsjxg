<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>应用管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--插件样式-->
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../plugins/icheck/skins/square/green.css">
    <link rel="stylesheet" href="../../plugins/datatables/css/mydatatable.css">
    <!--自定义样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/customDataTable.css">
</head>
<!--内容-->
<body >

<div class="wrapper wrapper-content bg-gray">
    <div class="ibox">
        <!--头部-->
        <div class="ibox-title">
            <h5>应用管理</h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#" aria-expanded="false">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#">选项1</a>
                    </li>
                    <li><a href="#">选项2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <!--内容区-->
        <div class="ibox-content">
            <!--搜索区-->
            <div class="row">
                <div class="col-sm-12">
                    <form id="searchForm" class="form-inline" method="post" action="/api/sys/SysApplication/page">
                        <div class="form-group">
                            <span>应用名称：</span>
                            <input id="authNameParam" name="nameParam" class="form-control" type="text" value="" maxlength="50">
                            <span>应用编码 ：</span>
                            <input id="authCodeParam" name="codeParam" class="form-control" type="text" value="" maxlength="50">
                            <!--<span>应用路径 ：</span>-->
                            <!--<input id="desParam" name="desParam" class="form-control" type="text" value="" maxlength="50">-->
                            <span>是否启用 ：</span>
                            <select  name="enable" class="form-control m-b" id="authEnable">
                                <option value="">请选择</option>
                                <option value="1">启用</option>
                                <option value="0">禁用</option>
                            </select>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
            <!--按钮区-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="pull-left">
                        <button class="btn btn-white btn-sm " id = "add-btn"  data-toggle="tooltip" data-placement="left" onclick="openEditDialog('新增应用','systemSettings/applicationInner.html','800px','500px')"
                                title="添加"><i class="fa fa-plus"></i> 添加
                        </button>
                        <button class="btn btn-white btn-sm" id = "edit-btn" data-toggle="tooltip" data-placement="left" onclick="edit('修改应用','systemSettings/applicationInner.html','800px','500px','#treeTable')"
                                title="修改"><!--onclick="#"--><i class="fa fa-file-text-o"></i> 修改
                        </button>
                        <button class="btn btn-white btn-sm"  id = "delete-btn" data-toggle="tooltip" onclick="deleteAll('确认要删除该应用吗？','/api/sys/SysApplication/delete','#treeTable')"
                                data-placement="top"><i class="fa fa-trash-o"> </i>删除
                        </button>
                        <button class="btn btn-white btn-sm " id="refresh-btn" data-toggle="tooltip" data-placement="left" onclick="Page.reload()"
                                title="刷新"><i class="glyphicon glyphicon-repeat"></i> 刷新
                        </button>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-white btn-rounded btn-outline btn-sm " type="button" id = "search-btn"><i
                                class="fa fa-search"></i> 查询
                        </button>
                        <button class="btn btn-white btn-rounded btn-outline btn-sm "  id = "reset-btn" ><i
                                class="fa fa-refresh" ></i> 重置
                        </button>
                    </div>
                </div>
            </div>
            <!--表格区-->

            <table id="treeTable"
                   class="table table-striped table-bordered table-hover table-condensed dataTables-example dataTable tree_table">
                <!--表头-->
                <thead>
                <tr role="row">
                    <th width="60px"><input type="checkbox" class="i-checks" style="position: absolute; opacity: 0;"></th>
                    <th>应用名称</th>
                    <th>应用编码</th>
                    <th>应用路径</th>
                    <th>使用范围</th>
                    <th>排序</th>
                    <th>是否启用</th>
                    <th>操作</th>
                </tr>
                </thead>
                <!--表内容-->
                <tbody id="datainner">

                </tbody>

            </table>
            <div class="clearfix pagination-box">
                <div class="pagination-detail pull-left">
                    <div class="page-info pull-left"></div>
                    <div class="page-list pull-left">
                        <span>每页显示</span>
                        <select name="" id="pag-sel">
                            <option value="">请选择</option>
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="-1">all</option>
                        </select>
                        条记录
                    </div>
                </div>
                <div id="pagination" class="pagination-roll pull-right"></div>
            </div>

        </div>
    </div>
</div>


<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/ibox.2.2/ibox.js"></script>

<script src="../../js/common.js"></script>
<script src="../../js/jeeplus.js"></script>
<script src="../../js/customForm.js"></script>

<script>
    //  全局事件
    $(function(){
        window.pageLoad = function (){
            var data = {
                appNameParam: $("#authNameParam").val(),
                appCodeParam: $("#authCodeParam").val(),
                appDesParam: $("#desParam").val(),
                enable:$("#authEnable").val()
            };
            console.log(data);
            Page.init("/api/sys/SysApplication/page",data,true,function(tableData){
                renderTableData(tableData);
                console.log()
                $('.btn-check').click(function(){
                    var id = $(this).parents("tr").find('.i-checks').attr('id');
                    openDialog('查看应用','systemSettings/applicationInner.html?id='+id+'&api=view','800px','500px')
                });
                $('.btn-change').click(function(){
                    var id = $(this).parents("tr").find('.i-checks').attr('id');
                    openEditDialog('修改应用','systemSettings/applicationInner.html?id='+id,'800px','500px');
                });
                $('.btn-delete').click(function(){
                    var id = $(this).parents("tr").find('.i-checks').attr('id');
                    deleteItem('确定要删除该应用吗','/api/sys/SysApplication/delete',id)
                });
                //点击重置按钮
                $('#reset-btn').click(function(){
                    $("#authEnable option:first").prop("selected", 'selected');
                    $("#authNameParam").val(""),
                    $("#authCodeParam").val(""),
                    $("#desParam").val(),
                    Page.reset(["appNameParam","appCodeParam","enable","appDesParam"]);
                });
            });
        };
        pageLoad();
        windowclick();
    });
    function getSubmitFormId(){
        return "#inputForm";
    }
    //  datatables使用ajax
    function renderTableData(tableData){
        var  _tableList = $('#treeTable').dataTable({
            "bPaginate": false,
            "bAutoWidth": false,
            "bDestroy":true,
            "paging": false,
            "bProcessing": true,
            "searching": false, //禁用aa原生搜索
            "info": false,  //底部文字
            "order": [],
            "aoColumnDefs": [
                {"bSortable": false, "aTargets": [0, 2, 6]}
            ],
            "oLanguage": lang,
            "data":tableData,
            //定义列 宽度 以及在json中的列名
            "aoColumns": [
                {"data": null,"sWidth":"60px;","defaultContent":"",'sClass':"alignCenter",
                    "render":function(data, type, row, meta) {
                        return data = "<input type='checkbox' id=" + row.id + " class='i-checks'>"
                    }
                },
                {"data": "appName",'sClass':"alignCenter autoWidth"},
                {"data": "appCode",'sClass':"alignCenter"},
                {"data": "appRoot",'sClass':"alignCenter"},
                {"data": "applicability","defaultContent":"",'sClass':"alignCenter",
                    "render":function(data, type, row, meta) {
                        return applicability = row.applicability=='1'?"B/S端":"手机端";
                    }
                },
                {"data": "sort",'sClass':"alignCenter"},
                {"data": "enable",'sClass':"alignCenter autoWidth", "defaultContent": "","render":function (data, type, row, meta){
                        var chahgeType;
                        return chahgeType = row.enable=='0'?"否":"是";
                    }
                },
                {
                    "data": "id", "orderable": false, "defaultContent": "",'sClass':" alignCenter autoWidth",
                    "render": function (data, type, row, meta) {
                        return "<a class='btn btn-info btn-xs btn-check' ><i class='fa fa-search-plus'></i>查看</a >" +
                            "<a class='btn btn-success btn-xs btn-change' ><i class='fa icon-change'></i>修改</a >" +
                            "<a class='btn btn-danger btn-xs btn-delete' ><i class='fa fa-trash-o' ></i>删除</a >";
                    }
                }],
            /* "fnDrawCallback":function(){
                 varapi =this.api();
                 varstartIndex= api.context[0]._iDisplayStart;        //获取到本页开始的条数 　
                 api.column(0).nodes().each(function(cell, i) {
                     cell.innerHTML = startIndex + i + 1;
                 }); }*/

        });

        RenderiCheckTblBody();

    }
</script>
</body>
</html>

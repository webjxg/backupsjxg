<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../plugins/datatables/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../../plugins/icheck/skins/square/aero.css">
    <link rel="stylesheet" href="../../plugins/datatables/css/mydatatable.css">

    <!--引入样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <!--<link rel="stylesheet" href="../../css/user.css">-->
    <link rel="stylesheet" href="../../css/customDataTable.css">




</head>
<body>
<i id="btnMenu" class="icon-th-list" style="cursor:pointer;float:right;margin:10px;"></i>
<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content">
            <div id="content" class="row">
                <!--左侧内容-->
                <div id="left" style="background-color: rgb(231, 234, 236); width: 210px; height: 100%;" class="leftBox pull-left">
                    <a onclick="window.location.reload();" class="pull-right">
                        <i class="fa fa-refresh"></i>
                    </a>
                    <div id="tree" class="ztree leftBox-content" style="height: 100%;"></div>
                </div>
                <!--右侧内容-->
                <div id="right" class="animated fadeInRight" >
                    <iframe id="officeContent" name="officeContent"  width="100%" height="650px" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>


</div>


<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/ibox.2.2/ibox.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/metismenu-master/metisMenu.min.js"></script>
<script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="../../plugins/ztree/js/jquery.ztree.core.js"></script>
<script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/treetable/jquery.treetable.js"></script>
<script>
    $(document).ready(function(){
        page='orgInner.html';
        $('#officeContent').attr('src','./userInner.html');
        ajaxToServer('/api/sys/SysOrg/selectOrg','json',zTree);
    });

    //左边的结构数
    function zTree(da) {
        var data=da.rows;
        console.log(data);
        var zTreeObj;
        // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
        var setting = {
            data: {
                simpleData: {
                    enable: true,   //设置是否使用简单数据模式(Array)
                    idKey: "id",    //设置节点唯一标识属性名称
                    pIdKey: "pId"      //设置父节点唯一标识属性名称
                },
                key: {
                    name: "name",//zTree 节点数据保存节点名称的属性名称
                    title: "name"//zTree 节点数据保存节点提示信息的属性名称
                }
            },
            callback: {
                onClick: function (e, treeId, node){
                    if(node.id){
                        rendersun(node.id)
                    }
                }
            }
        };
        // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
        var zNodes = data;
        //执行ztree
        var treeObj =$.fn.zTree.init($("#tree"), setting, zNodes);
    }

    function rendersun(data) {
        $('#officeContent')[0].contentWindow.updatason(data);
    }


</script>
<script src="../../js/public.js"></script>
<script src="../../js/customForm.js"></script>
<script src="../../js/page.js"></script>
</body>
</html>

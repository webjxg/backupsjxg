<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>许可管理内页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!--插件样式-->
    <link rel="stylesheet" href="../../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../plugins/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../../plugins/icheck/skins/square/green.css">

    <!--自定义样式-->
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/comInnerTable.css">

</head>
<body id="" class="hideScroll  pace-done" style="">
<i id="btnMenu" class="icon-th-list" style="cursor:pointer;float:right;margin:10px;"></i>
<form id="inputForm" class="form-horizontal" action="/api/sys/SysPermission/ajaxSave" method="post" novalidate="novalidate">
    <input id="id" name="id" type="hidden" value="">
    <table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
        <tbody>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">操作:</label>
            </td>
            <td class="width-35">
                <select id="operationId" name="sysOperation.id"  class="form-control" required></select>
            </td>
            <td class="width-15 active">
                <label class="pull-right">鉴权类:</label>
            </td>
            <td class="width-35">
                <select name="sysAuthClass.id" id="authClass"  class="form-control "  required></select>
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">许可名称:</label>
            </td>
            <td class="width-35">
                <input id="name" name="name" class="form-control "   required  type="text" value="" maxlength="50" aria-required="true"></td>
            <td class="width-15 active">
                <label class="pull-right">许可编码:</label>
            </td>
            <td class="width-35">
                <input id="code" name="code" class="form-control "  required  type="text" value="" maxlength="50" aria-required="true">
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">描述:</label>
            </td>
            <td class="width-35">
                <input id="des" name="des" class="form-control required abc" type="text" value="" maxlength="50" aria-required="true">
            </td>
            <td class="width-15 active">
                <label class="pull-right">排序:</label>
            </td>
            <td class="width-35">
                <input id="sort" name="sort" class="form-control required digits" type="text" value="" maxlength="11" aria-required="true">
            </td>
        </tr>
        <tr>
            <td class="width-15 active">
                <label class="pull-right">是否可用:</label>
            </td>
            <td class="width-35">
                <select name="enable" id="enable" class="form-control required " aria-invalid="false">
                    <option value="">请选择</option>
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>
            </td>
            <td class="width-15 active">
                <label class="pull-right">备注:</label>
            </td>
            <td class="width-35">
                <input id="remark" name="remark" class="form-control " type="text" value="" aria-required="true">
            </td>
        </tr>
        </tbody>
    </table>
</form>

<!--核心插件-->
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../plugins/bootstrap/js/bootstrap.min.js"></script>
<!--附属插件-->
<script src="../../plugins/validate/jquery.validate.min.js"></script>
<script src="../../plugins/validate/messages_zh.min.js"></script>
<script src="../../plugins/jBox/jquery.jBox-2.3.min.js"></script>
<script src="../../plugins/ibox.2.2/ibox.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../plugins/icheck/icheck.min.js"></script>
<script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script src="../../plugins/datatables/js/jquery.dataTables.min.js"></script>
<!--自定义文件-->
<script src="../../js/common.js"></script>
<script src="../../js/customForm.js"></script>
<script>
    $(document).ready(function() {
        var id =getQueryString('id'),
            api = getQueryString('api') || 'form',
            html = html1 = "<option value = '请选择' selected>请选择</option>";
            var url = "/api/sys/SysPermission/"+api+"/"+id;
            ajaxToServer(url,{},function(result){
                console.log(result)
                if(result.success){
                    if(api == 'view'){
                        var data = result.SysPermission;
                        console.log(data)
                        var operId =data.id,
                            operName = data.name,
                            authClassId = data.id,
                            authClassName =data.name;
                        html += "<option value='"+operId+"'>"+operName+"</option>";
                        html1 += "<option value='"+authClassId+"'>"+(authClassName == null?"无":authClassName)+"</option>";
                        $("#operationId").empty().append(html).val(operId);
                        $("#authClass").empty().append(html1).val(authClassId);
                    }else if(api == 'form'){
                       if(id){
                           var  data = result.sysPermission;
                           var  operIdArr =  result.operationList,
                               authClassIdArr = result.authClassList,
                               operId =data.sysOperation.id,
                               authClassId = data.sysAuthObject.sysAuthClass.id;
                               authClassName = data.sysAuthObject.sysAuthClass.name;
                               authClassId = authClassName == null ?"请选择":authClassId;
                           renderSelect(operId,authClassId);
                       }else{
                           var operIdArr = result.operationList,
                               authClassIdArr =result.authClassList;
                           renderSelect("请选择","请选择");
                       }
                       function renderSelect(operId,authClassId){
                           for(var i=0;i<operIdArr.length;i++) {
                               operIdFor = operIdArr[i].id;
                               operNameFor = operIdArr[i].name;
                               html += "<option value='" + operIdFor + "'>" + operNameFor + "</option>";
                           }
                           for(var i=0;i<authClassIdArr.length;i++) {
                               authClassIdFor = authClassIdArr[i].id;
                               authClassNameFor = authClassIdArr[i].name;
                               html1 += "<option value='" + authClassIdFor + "'>" + authClassNameFor + "</option>";
                           }
                           $("#operationId").empty().append(html).val(operId);
                           $("#authClass").empty().append(html1).val(authClassId);
                       }
                    }
                    renderData(data,$('#inputForm'));
                }else{
                    layer.msg(result.message);
                }
            });
    });
    function getSubmitFormId(){
        return "#inputForm";
    }
</script>
</body>
</html>
